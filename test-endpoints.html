<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .endpoint { margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .result { margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        input, textarea { width: 100%; padding: 8px; margin: 4px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>

    <div class="endpoint">
        <h3>Server Status</h3>
        <button onclick="checkServer()">Check Server</button>
        <div id="serverResult" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>Contact Form Test</h3>
        <form id="contactForm">
            <div>
                <label>Name: <input type="text" id="contactName" value="Test User"></label>
            </div>
            <div>
                <label>Email: <input type="email" id="contactEmail" value="test@example.com"></label>
            </div>
            <div>
                <label>Message: <textarea id="contactMessage">Test message</textarea></label>
            </div>
            <button type="submit">Send Contact</button>
        </form>
        <div id="contactResult" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>Register Test</h3>
        <form id="registerForm">
            <div>
                <label>Name: <input type="text" id="regName" value="Test User"></label>
            </div>
            <div>
                <label>Email: <input type="email" id="regEmail" value="test@example.com"></label>
            </div>
            <div>
                <label>Password: <input type="password" id="regPassword" value="test123"></label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>Login Test</h3>
        <form id="loginForm">
            <div>
                <label>Email: <input type="email" id="loginEmail" value="test@example.com"></label>
            </div>
            <div>
                <label>Password: <input type="password" id="loginPassword" value="test123"></label>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="endpoint">
        <h3>Get Properties</h3>
        <button onclick="getProperties()">Fetch Properties</button>
        <div id="propertiesResult" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5002/api';
        let authToken = '';

        async function checkServer() {
            try {
                const response = await fetch('http://localhost:5001/');
                const data = await response.json();
                document.getElementById('serverResult').innerHTML = `<span class="success">Server is running: ${data.message}</span>`;
            } catch (error) {
                document.getElementById('serverResult').innerHTML = `<span class="error">Server error: ${error.message}</span>`;
            }
        }

        // Contact Form
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/contact`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: document.getElementById('contactName').value,
                        email: document.getElementById('contactEmail').value,
                        message: document.getElementById('contactMessage').value
                    })
                });
                const data = await response.json();
                document.getElementById('contactResult').innerHTML = 
                    response.ok 
                        ? `<span class="success">${JSON.stringify(data, null, 2)}</span>`
                        : `<span class="error">${JSON.stringify(data, null, 2)}</span>`;
            } catch (error) {
                document.getElementById('contactResult').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: document.getElementById('regName').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value
                    })
                });
                const data = await response.json();
                document.getElementById('registerResult').innerHTML = 
                    response.ok 
                        ? `<span class="success">${JSON.stringify(data, null, 2)}</span>`
                        : `<span class="error">${JSON.stringify(data, null, 2)}</span>`;
                if (data.token) {
                    authToken = data.token;
                }
            } catch (error) {
                document.getElementById('registerResult').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                const data = await response.json();
                document.getElementById('loginResult').innerHTML = 
                    response.ok 
                        ? `<span class="success">${JSON.stringify(data, null, 2)}</span>`
                        : `<span class="error">${JSON.stringify(data, null, 2)}</span>`;
                if (data.token) {
                    authToken = data.token;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        });

        // Get Properties
        async function getProperties() {
            try {
                const response = await fetch(`${API_URL}/properties`);
                const data = await response.json();
                document.getElementById('propertiesResult').innerHTML = 
                    response.ok 
                        ? `<span class="success">${JSON.stringify(data, null, 2)}</span>`
                        : `<span class="error">${JSON.stringify(data, null, 2)}</span>`;
            } catch (error) {
                document.getElementById('propertiesResult').innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Check server status on page load
        checkServer();
    </script>
</body>
</html>
