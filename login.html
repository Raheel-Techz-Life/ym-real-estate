<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login/Signup - Y M REAL ESTATE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #f6faff 0%, #e8f0fe 100%); min-height: 100vh; }
    
    .header {
      background: #263f6e;
      color: #fff;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header a { color: #fff; text-decoration: none; }
    .logo-area { display: flex; align-items: center; gap: 12px; }
    .logo-img { width: 45px; height: 45px; border-radius: 10px; background: #fff; }
    .nav { display: flex; gap: 20px; }
    .nav a { padding: 8px 16px; border-radius: 6px; transition: background 0.2s; }
    .nav a:hover { background: #18284b; }
    
    .main-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }
    
    .tab-buttons {
      display: flex;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(38,63,110,0.1);
    }
    .tab-btn {
      flex: 1;
      padding: 15px;
      border: none;
      background: #fff;
      color: #263f6e;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .tab-btn.active {
      background: #263f6e;
      color: #fff;
    }
    .tab-btn:hover:not(.active) { background: #f0f4ff; }
    
    .auth-container {
      background: #fff;
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 10px 40px rgba(38,63,110,0.12);
    }
    
    .auth-title {
      text-align: center;
      color: #263f6e;
      font-size: 26px;
      margin-bottom: 25px;
    }
    
    .role-toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      padding: 5px;
      background: #f6faff;
      border-radius: 10px;
    }
    .role-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid transparent;
      background: transparent;
      color: #666;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .role-btn.active {
      background: #263f6e;
      color: #fff;
      border-color: #263f6e;
    }
    .role-btn:hover:not(.active) {
      border-color: #263f6e;
      color: #263f6e;
    }
    
    .google-btn {
      width: 100%;
      padding: 14px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s;
    }
    .google-btn:hover { border-color: #263f6e; background: #f6faff; }
    .google-icon { width: 22px; height: 22px; }
    
    .divider {
      margin: 25px 0;
      text-align: center;
      position: relative;
    }
    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #ddd;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .divider span { background: #fff; padding: 0 15px; color: #888; font-size: 14px; }
    
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #263f6e;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e7ff;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #263f6e;
    }
    
    .team-code-info {
      background: #fff8e6;
      border: 1px solid #ffd700;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #8b6914;
    }
    .team-code-info i { margin-right: 8px; }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #263f6e 0%, #18284b 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(38,63,110,0.3);
    }
    
    .toggle-form {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    .toggle-form a {
      color: #263f6e;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    .toggle-form a:hover { text-decoration: underline; }
    
    .error-message {
      color: #dc2626;
      font-size: 13px;
      margin-top: 5px;
    }
    
    .hidden { display: none !important; }
    
    @media (max-width: 600px) {
      .main-container { margin: 20px; }
      .auth-container { padding: 25px; }
    }

   /* =========================================
     MOBILE ONLY FIXES (Desktop remains untouched)
     ========================================= */
  @media (max-width: 768px) {
    
    /* 1. Fix the "Too Wide" Issue (Mobile Only) */
    .properties-section, .footer {
      width: 100% !important;
      left: auto !important;
      right: auto !important;
      margin-left: 0 !important;
      margin-right: 0 !important;
      padding-left: 15px !important;
      padding-right: 15px !important;
    }

    /* 2. Header Fix: Stack Logo and Nav */
    .header {
      flex-direction: column;
      padding: 15px;
      gap: 15px;
      position: relative; 
    }
    
    .nav {
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }
    
    .nav a {
      font-size: 13px;
      padding: 8px 12px;
      flex-grow: 1; 
      justify-content: center;
    }

    /* 3. Hero Section: Adjust Height & Text */
    .hero-section {
      height: auto;
      min-height: 50vh;
      padding: 120px 20px 60px; /* Extra top padding for stacked header */
    }
    
    .hero-title {
      font-size: 2rem; 
    }

    /* 4. Fix the Circles (Stack them) */
    .stats-circles {
      gap: 30px;
    }

    /* 5. Force Cards to Stack Vertically */
    .properties-row, 
    .team-members, 
    .instagram-grid,
    .footer-content {
      grid-template-columns: 1fr !important; /* Force 1 column */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .property-card, .team-card, .insta-card {
      width: 100%;
      max-width: 100%; /* Use full phone width */
      margin-bottom: 20px;
    }
    
    /* 6. Fix Developer Section Layout */
    .developer-section div[style*="display:flex"],
    .developer-section div[style*="display: flex"] {
      flex-direction: column !important;
      text-align: center !important;
    }

    /* 7. Hide/Adjust Floating Buttons */
    .edit-reels-fab, .add-property-fab {
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      font-size: 20px;
    }
  }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="logo-area">
      <img src="ym.jpg" alt="y" class="logo-img">
      <span style="font-size: 1.3em; font-weight: bold;">Y M REAL ESTATE</span>
    </a>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="team.html">Our Team</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="main-container">
    <div class="tab-buttons">
      <button class="tab-btn active" onclick="showTab('login')">Login</button>
      <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
    </div>

    <div class="auth-container">
      <div id="loginTab">
        <h2 class="auth-title">Welcome Back</h2>
        
        <button class="google-btn" onclick="handleGoogleLogin()">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>

        <div class="divider"><span>OR</span></div>
        
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="loginEmail" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required placeholder="••••••••">
          </div>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <div class="toggle-form">
          Don't have an account? <a onclick="showTab('signup')">Sign up</a>
        </div>
      </div>

      <div id="signupTab" class="hidden">
        <h2 class="auth-title">Create Account</h2>
        
        <div class="role-toggle">
          <button class="role-btn active" onclick="selectRole('user')" id="roleUser">
            <i class="fas fa-user"></i> User
          </button>
          <button class="role-btn" onclick="selectRole('team')" id="roleTeam">
            <i class="fas fa-users"></i> Team Member
          </button>
        </div>

        <div id="teamCodeInfo" class="team-code-info hidden">
          <i class="fas fa-info-circle"></i>
          Team registration requires a team code. Contact admin for access.
        </div>

        <button class="google-btn" onclick="handleGoogleLogin()">
          <svg class="google-icon" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>

        <div class="divider"><span>OR</span></div>

        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="signupName" required placeholder="John Doe">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="signupEmail" required placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="signupPassword" required minlength="8" placeholder="Min 8 characters">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="signupPhone" required placeholder="+91 98765 43210">
          </div>
          <div class="form-group" id="addressField">
            <label>Address</label>
            <input type="text" id="signupAddress" placeholder="Your address">
          </div>
          <div class="form-group hidden" id="teamCodeField">
            <label>Team Code</label>
            <input type="text" id="teamCode" placeholder="Enter team code">
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
        
        <div class="toggle-form">
          Already have an account? <a onclick="showTab('login')">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- SMART API URL (Auto-Detects Localhost or Live) ---
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:5011/api'
      : 'https://ym-real-estate.onrender.com/api';
    
    let selectedRole = 'user';

    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach((btn, i) => {
        btn.classList.toggle('active', (tab === 'login' && i === 0) || (tab === 'signup' && i === 1));
      });
      document.getElementById('loginTab').classList.toggle('hidden', tab !== 'login');
      document.getElementById('signupTab').classList.toggle('hidden', tab !== 'signup');
    }

    function selectRole(role) {
      selectedRole = role;
      document.getElementById('roleUser').classList.toggle('active', role === 'user');
      document.getElementById('roleTeam').classList.toggle('active', role === 'team');
      document.getElementById('teamCodeField').classList.toggle('hidden', role !== 'team');
      document.getElementById('teamCodeInfo').classList.toggle('hidden', role !== 'team');
      document.getElementById('addressField').classList.toggle('hidden', role === 'team');
    }

    function handleGoogleLogin() {
      // Directs to the Render Backend for Google Auth
      window.location.href = `${API_URL}/auth/google`;
    }

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }
        
        // --- CRITICAL FIX: Standardized Keys for Admin Panel ---
        localStorage.setItem('token', data.token);      // Changed from authToken
        localStorage.setItem('user', JSON.stringify(data.user)); // Changed from currentUser
        
        // Redirect to admin if Team/Admin, otherwise Home
        if (data.user.role === 'admin' || data.user.role === 'team') {
            window.location.href = 'admin.html';
        } else {
            window.location.href = 'index.html';
        }

      } catch (error) {
        alert('Login failed: ' + error.message);
        console.error('Login error:', error);
      }
    }

    async function handleSignup(e) {
      e.preventDefault();
      
      const userData = {
        name: document.getElementById('signupName').value,
        email: document.getElementById('signupEmail').value,
        password: document.getElementById('signupPassword').value,
        phone: document.getElementById('signupPhone').value
      };

      let endpoint = `${API_URL}/register`;
      
      if (selectedRole === 'team') {
        userData.teamCode = document.getElementById('teamCode').value;
        // Basic frontend check (Backend verifies securely)
        if (userData.teamCode !== 'YM2024TEAM') {
          alert('Invalid team code. Contact admin for access.');
          return;
        }
        userData.role = 'team';
      } else {
        userData.address = document.getElementById('signupAddress').value;
        userData.role = 'user';
      }

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          throw new Error(data.error || 'Registration failed');
        }
        
        // --- CRITICAL FIX: Standardized Keys ---
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        alert('Registration successful!');
        window.location.href = 'index.html';
      } catch (error) {
        alert('Registration failed: ' + error.message);
        console.error('Registration error:', error);
      }
    }

    // Check OAuth callback (Google Login Success)
    (function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('auth') === 'success') {
        const userData = JSON.parse(decodeURIComponent(params.get('user')));
        
        // --- CRITICAL FIX: Standardized Keys ---
        localStorage.setItem('token', userData.token); // Saved correctly
        
        // Remove token from object before saving user details
        const token = userData.token;
        delete userData.token;
        
        localStorage.setItem('user', JSON.stringify(userData)); // Saved correctly
        
        window.location.href = 'index.html';
      }
    })();
  </script>
</body>
</html>
