<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Success - Y M Real Estate</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f8fafc;
      font-family: Arial, sans-serif;
    }
    .loader {
      text-align: center;
      color: #263f6e;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #263f6e;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>Logging you in...</h2>
    <p>Please wait while we complete your authentication.</p>
  </div>

  <script>
    // Get token and user data from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const userStr = urlParams.get('user');

    if (token && userStr) {
      try {
        const user = JSON.parse(decodeURIComponent(userStr));
        
        // Store in localStorage
        localStorage.setItem('authToken', token);
        localStorage.setItem('currentUser', JSON.stringify(user));
        
        // Redirect to home page
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        console.error('Error parsing user data:', error);
        window.location.href = 'login.html?error=invalid_data';
      }
    } else {
      // No token, redirect to login
      window.location.href = 'login.html?error=no_token';
    }
  </script>
</body>
</html>
