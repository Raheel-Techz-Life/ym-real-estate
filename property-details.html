<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Property Details | Y M Real Estate</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      /* Luxury Palette */
      --primary: #0f172a;       /* Dark Navy */
      --primary-soft: #334155;
      --accent: #c2410c;        /* Burnt Orange / Premium Clay */
      --accent-hover: #9a3412;
      --surface: #ffffff;
      --surface-subtle: #f8fafc;
      --border: #e2e8f0;
      --text-main: #1e293b;
      --text-muted: #64748b;
      
      /* Effects */
      --shadow-soft: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
      --shadow-float: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --glass: rgba(255, 255, 255, 0.85);
      --blur: blur(12px);
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: var(--surface-subtle);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* --- NAVIGATION --- */
    .navbar {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      height: 80px;
      position: sticky; top: 0; z-index: 100;
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 5%;
    }
    .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
    .brand img { width: 42px; height: 42px; border-radius: 10px; object-fit: cover; }
    .brand span { font-size: 18px; font-weight: 800; letter-spacing: -0.5px; color: var(--primary); }
    
    .nav-links { display: flex; gap: 32px; }
    .nav-links a { text-decoration: none; color: var(--primary-soft); font-weight: 600; font-size: 14px; transition: 0.2s; }
    .nav-links a:hover { color: var(--accent); }

    /* --- LAYOUT GRID --- */
    .layout-grid {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 24px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 48px;
      align-items: start;
    }

    /* --- GALLERY SECTION (Top) --- */
    .gallery-mosaic {
      grid-column: 1 / -1; /* Full width */
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 250px 250px;
      gap: 12px;
      margin-bottom: 20px;
      border-radius: var(--radius-xl);
      overflow: hidden;
    }
    .gallery-item { width: 100%; height: 100%; object-fit: cover; cursor: pointer; transition: transform 0.4s ease; }
    .gallery-item:hover { transform: scale(1.05); }
    .gallery-item:first-child { grid-row: 1 / span 2; } /* Big Main Image */
    .gallery-item:nth-child(n+6) { display: none; } /* Hide images after 5th */

    /* --- LEFT COLUMN: DETAILS --- */
    .property-header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 30px; }
    .badges-row { display: flex; gap: 10px; margin-bottom: 16px; }
    .badge {
      padding: 6px 14px; border-radius: 50px; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
    }
    .badge-primary { background: var(--primary); color: white; }
    .badge-outline { border: 1px solid var(--border); color: var(--text-muted); background: white; }

    .prop-title { font-size: 36px; font-weight: 800; line-height: 1.2; margin-bottom: 12px; color: var(--primary); }
    .prop-location { font-size: 16px; color: var(--text-muted); display: flex; align-items: center; gap: 8px; }
    .prop-price { font-size: 32px; font-weight: 800; color: var(--accent); margin-top: 20px; display: inline-block; }

    .stats-bar {
      display: flex; gap: 40px; padding: 24px 0; border-bottom: 1px solid var(--border); margin-bottom: 40px;
    }
    .stat { display: flex; flex-direction: column; gap: 4px; }
    .stat-val { font-size: 20px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 8px; }
    .stat-label { font-size: 13px; font-weight: 500; color: var(--text-muted); }

    .content-block { margin-bottom: 50px; }
    .block-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; color: var(--primary); }
    .description { font-size: 16px; line-height: 1.8; color: var(--text-main); white-space: pre-line; }

    .amenities-wrap { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
    .amenity-tag {
      display: flex; align-items: center; gap: 12px; padding: 16px;
      background: white; border: 1px solid var(--border); border-radius: 12px;
      font-weight: 600; font-size: 14px; transition: 0.2s;
    }
    .amenity-tag i { color: var(--accent); font-size: 18px; }
    .amenity-tag:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: var(--shadow-soft); }

    /* --- RIGHT COLUMN: STICKY CARD --- */
    .sticky-sidebar { position: sticky; top: 120px; }
    
    .agent-card {
      background: var(--surface);
      padding: 32px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-float);
      border: 1px solid rgba(0,0,0,0.04);
    }
    .agent-profile { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
    .agent-img {
      width: 64px; height: 64px; border-radius: 50%; background: #f1f5f9;
      display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--text-muted);
    }
    .agent-details h4 { font-size: 18px; font-weight: 700; margin-bottom: 4px; }
    .agent-details p { font-size: 14px; color: var(--text-muted); }

    .contact-actions { display: flex; flex-direction: column; gap: 12px; }
    .btn {
      width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 700; font-size: 15px; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #000; transform: translateY(-2px); }
    
    .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--primary); }
    .btn-outline:hover { border-color: var(--primary); background: #f8fafc; }

    /* --- SKELETON LOADING ANIMATION --- */
    .skeleton { background: #e2e8f0; border-radius: 8px; animation: shimmer 1.5s infinite linear; background-image: linear-gradient(to right, #e2e8f0 0%, #f1f5f9 20%, #e2e8f0 40%, #e2e8f0 100%); background-size: 1000px 100%; }
    @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
    
    .sk-img { width: 100%; height: 500px; border-radius: var(--radius-xl); margin-bottom: 30px; }
    .sk-title { height: 40px; width: 60%; margin-bottom: 20px; }
    .sk-text { height: 16px; width: 100%; margin-bottom: 10px; }
    .sk-card { height: 400px; width: 100%; border-radius: var(--radius-lg); }

    /* --- MOBILE RESPONSIVE --- */
    @media (max-width: 968px) {
      .layout-grid { grid-template-columns: 1fr; gap: 30px; margin-top: 20px; }
      .gallery-mosaic { display: flex; overflow-x: auto; height: 300px; scroll-snap-type: x mandatory; }
      .gallery-item { min-width: 90%; scroll-snap-align: center; border-radius: 12px; margin-right: 10px; }
      .sticky-sidebar { position: static; }
      .prop-title { font-size: 28px; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="brand">
      <img src="ym.jpg" alt="YM" onerror="this.style.background='#eee'">
      <span>Y M REAL ESTATE</span>
    </a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="layout-grid">
    
    <div id="galleryContainer" class="gallery-mosaic">
      <div class="skeleton sk-img" style="grid-column: 1/-1; height: 100%;"></div>
    </div>

    <div id="mainContent">
      <div class="skeleton sk-title"></div>
      <div class="skeleton sk-text" style="width: 40%"></div>
      <div class="skeleton sk-text" style="width: 20%; height: 40px; margin-top: 20px;"></div>
      <div style="margin-top: 40px;">
         <div class="skeleton sk-text"></div>
         <div class="skeleton sk-text"></div>
         <div class="skeleton sk-text"></div>
      </div>
    </div>

    <div class="sticky-sidebar">
      <div class="agent-card" id="agentCard">
         <div class="skeleton sk-card"></div>
      </div>
    </div>

  </div>

  <script src="js/api.js"></script>
  <script>
    /* ========================================
      LOGIC ENGINE: SMART IMAGE & DATA HANDLING
      ========================================
    */
    (() => {
      // 1. CONFIG
      const CONFIG = {
        BASE_URL: window.location.hostname === 'localhost' ? 'http://localhost:5011' : 'https://ym-real-estate.onrender.com',
        DEFAULT_IMG: 'https://placehold.co/1200x800?text=No+Image+Available'
      };
      const API_URL = `${CONFIG.BASE_URL}/api`;
      const UPLOADS_URL = `${CONFIG.BASE_URL}/uploads/`;

      // 2. IMAGE RESOLVER (Smart Fix)
      function getImgUrl(path) {
        if (!path) return CONFIG.DEFAULT_IMG;
        if (path.startsWith('http')) {
           // Fix localhost DB entries if on production
           if (path.includes('localhost') && window.location.hostname !== 'localhost') {
              const filename = path.split('/uploads/').pop();
              return `${UPLOADS_URL}${filename}`;
           }
           return path;
        }
        // Clean relative paths
        const clean = path.replace(/^\\uploads\\/, '').replace(/^\/uploads\//, '');
        return `${UPLOADS_URL}${clean}`;
      }

      // 3. MAIN LOADER
      async function init() {
        const id = new URLSearchParams(window.location.search).get('id');
        if (!id) return renderError("No Property ID Found");

        try {
          const res = await fetch(`${API_URL}/properties/${id}`);
          const json = await res.json();
          const data = json.data || json;
          
          if (!data || json.success === false) throw new Error("Property not found");
          
          renderUI(data);

        } catch (err) {
          console.error(err);
          renderError(err.message);
        }
      }

      // 4. RENDER UI
      function renderUI(p) {
        // --- GALLERY ---
        const images = (p.images && p.images.length > 0) ? p.images : [null];
        const galleryHTML = images.map(img => 
          `<img src="${getImgUrl(img)}" class="gallery-item" onclick="window.open('${getImgUrl(img)}','_blank')">`
        ).join('');
        document.getElementById('galleryContainer').innerHTML = galleryHTML;

        // --- MAIN CONTENT ---
        const price = p.price ? "â‚¹ " + Number(p.price).toLocaleString('en-IN') : "Price on Request";
        const beds = p.features?.bedrooms || 0;
        const baths = p.features?.bathrooms || 0;
        const area = p.features?.area || 0;
        const type = p.propertyType || "Home";
        const status = p.status === 'rent' ? 'For Rent' : 'For Sale';

        document.getElementById('mainContent').innerHTML = `
          <div class="property-header">
            <div class="badges-row">
              <span class="badge badge-primary">${status}</span>
              <span class="badge badge-outline">${type}</span>
            </div>
            <h1 class="prop-title">${p.title || "Untitled Property"}</h1>
            <div class="prop-location">
              <i class="fas fa-map-pin" style="color:var(--accent)"></i> 
              ${p.address?.city || 'City'}, ${p.address?.state || 'State'}
            </div>
            <div class="prop-price">${price}</div>
          </div>

          <div class="stats-bar">
            <div class="stat">
              <div class="stat-val"><i class="fas fa-bed"></i> ${beds}</div>
              <span class="stat-label">Bedrooms</span>
            </div>
            <div class="stat">
              <div class="stat-val"><i class="fas fa-bath"></i> ${baths}</div>
              <span class="stat-label">Bathrooms</span>
            </div>
            <div class="stat">
              <div class="stat-val"><i class="fas fa-ruler-combined"></i> ${area}</div>
              <span class="stat-label">Square Feet</span>
            </div>
          </div>

          <div class="content-block">
            <h3 class="block-title">About this home</h3>
            <p class="description">${p.description || "No description available."}</p>
          </div>

          ${renderAmenities(p.amenities)}
        `;

        // --- AGENT CARD ---
        const ownerName = p.owner?.name || "Y M Real Estate";
        const ownerEmail = p.owner?.email || "info@ymrealestate.com";
        const ownerPhone = p.owner?.phone || "+91 77958 11097";
        
        document.getElementById('agentCard').innerHTML = `
          <div class="agent-profile">
            <div class="agent-img"><i class="fas fa-user"></i></div>
            <div class="agent-details">
              <h4>${ownerName}</h4>
              <p>Listing Agent</p>
            </div>
          </div>
          <div class="contact-actions">
            <button class="btn btn-primary" onclick="window.location.href='mailto:${ownerEmail}'">
              <i class="fas fa-envelope"></i> Email Agent
            </button>
            <button class="btn btn-outline" onclick="window.location.href='tel:${ownerPhone}'">
              <i class="fas fa-phone"></i> ${ownerPhone}
            </button>
            <button class="btn" style="background:#25D366; color:white;" onclick="window.open('https://wa.me/917795811097','_blank')">
              <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
          </div>
          <div style="margin-top:24px; padding-top:24px; border-top:1px solid #eee; font-size:13px; color:#999;">
            <p>Property ID: <strong>#${p._id ? p._id.slice(-6).toUpperCase() : 'N/A'}</strong></p>
          </div>
        `;
      }

      function renderAmenities(amenities) {
        if (!amenities || amenities.length === 0) return '';
        const items = amenities.map(a => 
          `<div class="amenity-tag"><i class="fas fa-check-circle"></i> ${a}</div>`
        ).join('');
        return `
          <div class="content-block">
            <h3 class="block-title">Amenities</h3>
            <div class="amenities-wrap">${items}</div>
          </div>
        `;
      }

      function renderError(msg) {
        document.querySelector('.layout-grid').innerHTML = `
          <div style="grid-column:1/-1; text-align:center; padding:100px 20px;">
            <i class="fas fa-exclamation-triangle" style="font-size:48px; color:#ef4444; margin-bottom:20px;"></i>
            <h3>Oops! Unable to load property</h3>
            <p style="color:#666; margin-bottom:30px;">${msg}</p>
            <a href="properties.html" class="btn btn-primary" style="display:inline-flex; width:auto;">Return to Properties</a>
          </div>
        `;
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>
</html>
