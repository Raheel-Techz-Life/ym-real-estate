<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - YM Real Estate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* --- VARIABLES --- */
    :root { --primary: #263f6e; --secondary: #18284b; --accent: #ffd700; --bg: #f4f7fc; --text: #1a1a1a; --border: #e2e8f0; }
    * { box-sizing: border-box; outline: none; }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); padding-bottom: 50px; }

    /* LAYOUT */
    .wrap { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
    h1 { color: var(--primary); margin-bottom: 30px; font-weight: 700; }

    /* FORM STYLES */
    .form-card { background: white; padding: 35px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 40px; border: 1px solid var(--border); transition: 0.3s; }
    
    /* Highlight when editing */
    .form-card.editing { border: 2px solid var(--accent); background: #fffbeb; }
    
    .section-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: #64748b; margin: 20px 0 10px; font-weight: 600; border-bottom: 1px dashed #e2e8f0; padding-bottom: 5px; }
    .row { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
    .form-group { flex: 1; min-width: 240px; }
    label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--secondary); font-size: 0.9rem; }
    input, select, textarea { width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 10px; background: #f8fafc; font-family: inherit; }
    input:focus, select:focus, textarea:focus { border-color: var(--primary); background: #fff; }
    textarea { resize: vertical; min-height: 100px; }

    /* IMAGE UPLOADER */
    .upload-box { border: 2px dashed #cbd5e0; border-radius: 12px; padding: 30px; text-align: center; background: #f8fafc; cursor: pointer; transition: 0.3s; }
    .upload-box:hover { border-color: var(--primary); background: #f0f4ff; }
    .upload-box i { font-size: 2.5rem; color: var(--primary); margin-bottom: 10px; }
    .preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; margin-top: 15px; }
    .preview-item { position: relative; width: 100%; aspect-ratio: 1; border-radius: 8px; overflow: hidden; border: 1px solid #e2e8f0; }
    .preview-item img { width: 100%; height: 100%; object-fit: cover; }
    .img-badge { position: absolute; bottom: 0; width: 100%; text-align: center; font-size: 10px; color: white; padding: 2px; font-weight: bold; }
    .badge-old { background: rgba(59, 130, 246, 0.9); } 
    .badge-new { background: rgba(34, 197, 94, 0.9); } 
    .btn-remove { position: absolute; top: 4px; right: 4px; background: rgba(220, 38, 38, 0.9); color: white; border: none; width: 24px; height: 24px; border-radius: 50%; cursor: pointer; font-size: 12px; display: flex; align-items: center; justify-content: center; }

    /* BUTTONS */
    .btn-group { display: flex; justify-content: flex-end; gap: 12px; margin-top: 20px; }
    button { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.2s; }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--secondary); }
    .btn-cancel { background: #e2e8f0; color: #64748b; display: none; } 

    /* LIST STYLES (FIXED) */
    .card { background: white; padding: 15px; border-radius: 12px; display: flex; gap: 15px; margin-bottom: 15px; align-items: center; border: 1px solid #eee; flex-wrap: wrap; }
    .card img { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; background: #eee; }
    
    .meta { flex: 1; min-width: 200px; } /* Ensures text takes space */
    .meta h3 { margin: 0 0 5px; font-size: 1rem; color: var(--primary); }
    .meta small { color: #666; font-size: 0.85rem; }

    .controls { display: flex; gap: 10px; margin-left: auto; }
    .btn-edit { background: #3b82f6; color: white; padding: 8px 15px; border-radius: 6px; font-size: 0.85rem; }
    .btn-delete { background: #ef4444; color: white; padding: 8px 15px; border-radius: 6px; font-size: 0.85rem; }
    .btn-edit:hover { background: #2563eb; }
    .btn-delete:hover { background: #dc2626; }

    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 999; }
    .spinner { border: 4px solid #eee; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="loading"><div class="spinner"></div></div>

<div class="wrap">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>Admin Dashboard</h1>
        <a href="index.html" style="color:var(--primary); text-decoration:none; font-weight:600;">Home</a>
    </div>

    <div class="form-card" id="formCard">
        <h3 id="formTitle" style="margin-top:0; color:var(--primary);">Add New Property</h3>
        
        <div class="section-label">Basic Info</div>
        <div class="row">
            <div class="form-group"><label>Title*</label><input id="title" type="text" placeholder="Luxury Villa"></div>
            <div class="form-group"><label>Price (₹)*</label><input id="price" type="number"></div>
        </div>
        <div class="row">
            <div class="form-group"><label>Type</label><select id="propertyType"><option>Apartment</option><option>Villa</option><option>Office</option><option>Land</option></select></div>
            <div class="form-group"><label>Status</label><select id="status"><option value="sale">For Sale</option><option value="rent">For Rent</option></select></div>
            <div class="form-group"><label>City*</label><input id="city" type="text"></div>
            <div class="form-group"><label>Area (Sqft)</label><input id="area" type="number"></div>
        </div>
        <div class="row"><div class="form-group"><label>Description*</label><textarea id="description"></textarea></div></div>

        <div class="section-label">Agent Info</div>
        <div class="row">
            <div class="form-group"><label>Name</label><input id="ownerName" type="text"></div>
            <div class="form-group"><label>Phone</label><input id="ownerPhone" type="text"></div>
            <div class="form-group"><label>Email</label><input id="ownerEmail" type="text"></div>
        </div>

        <div class="section-label">Images</div>
        <div class="row">
            <div class="form-group">
                <div class="upload-box" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to select photos</p>
                </div>
                <input id="imageInput" type="file" accept="image/*" multiple style="display:none;" onchange="handleNewFiles(event)">
                <div class="preview-grid" id="previewGrid"></div>
            </div>
        </div>

        <div class="btn-group">
            <button id="cancelBtn" class="btn-cancel" onclick="resetForm()">Cancel</button>
            <button id="saveBtn" class="btn-primary" onclick="saveProperty()">Save Property</button>
        </div>
    </div>

    <div class="list">
        <h2 style="margin-bottom:20px; font-size:1.3rem;">Your Listings</h2>
        <div id="listContainer">
            <p style="text-align:center; color:#888;">Loading...</p>
        </div>
    </div>
</div>

<script>
    // --- CONFIG ---
    const API = window.location.hostname === 'localhost' ? 'http://localhost:5011/api' : 'https://ym-real-estate.onrender.com/api';
    const UPLOADS = window.location.hostname === 'localhost' ? 'http://localhost:5011/uploads/' : 'https://ym-real-estate.onrender.com/uploads/';

    // --- STATE ---
    let editingId = null;
    let existingImages = []; 
    let newFiles = [];       

    // --- INIT ---
    window.onload = async () => {
        const user = localStorage.getItem('user');
        if(!user) return window.location.href = 'index.html';
        
        loadProperties();

        // Check for ?edit=ID in URL (from Details Page)
        const params = new URLSearchParams(window.location.search);
        const editId = params.get('edit');
        if(editId) await loadAndEdit(editId);
    };

    // --- LOAD & EDIT FROM URL ---
    async function loadAndEdit(id) {
        try {
            document.getElementById('loading').style.display = 'flex';
            const res = await fetch(`${API}/properties/${id}`);
            const json = await res.json();
            const p = json.data || json;
            if(p) startEdit(encodeURIComponent(JSON.stringify(p)));
        } catch(e) { console.error(e); } 
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    // --- IMAGE LOGIC ---
    function handleNewFiles(e) {
        newFiles = [...newFiles, ...Array.from(e.target.files)];
        renderGallery();
        e.target.value = ''; 
    }

    function renderGallery() {
        const grid = document.getElementById('previewGrid');
        grid.innerHTML = '';

        // 1. OLD IMAGES
        existingImages.forEach((url, i) => {
            let src = url.startsWith('http') ? url : UPLOADS + url.split(/[/\\]/).pop();
            grid.innerHTML += `
                <div class="preview-item">
                    <img src="${src}" onerror="this.src='https://placehold.co/100'">
                    <div class="img-badge badge-old">SAVED</div>
                    <button class="btn-remove" onclick="removeOld(${i})"><i class="fas fa-times"></i></button>
                </div>`;
        });

        // 2. NEW IMAGES
        newFiles.forEach((file, i) => {
            grid.innerHTML += `
                <div class="preview-item">
                    <img src="${URL.createObjectURL(file)}">
                    <div class="img-badge badge-new">NEW</div>
                    <button class="btn-remove" onclick="removeNew(${i})"><i class="fas fa-times"></i></button>
                </div>`;
        });
    }

    function removeOld(i) { existingImages.splice(i, 1); renderGallery(); }
    function removeNew(i) { newFiles.splice(i, 1); renderGallery(); }

    // --- SAVE LOGIC ---
    async function saveProperty() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = "Processing...";
        document.getElementById('loading').style.display = 'flex';

        try {
            const token = localStorage.getItem('token');
            if(!token) throw new Error("Please login again.");

            // STEP 1: Upload New Images (If any)
            let uploadedUrls = [];
            if(newFiles.length > 0) {
                const fd = new FormData();
                newFiles.forEach(f => fd.append('images', f));
                
                const upRes = await fetch(`${API}/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: fd
                });
                
                if(!upRes.ok) throw new Error("Image Upload Failed");
                const upJson = await upRes.json();
                uploadedUrls = upJson.urls || upJson.data || [];
            }

            // STEP 2: Send JSON Data
            const payload = {
                title: val('title'),
                price: val('price'),
                propertyType: val('propertyType'),
                status: val('status'),
                description: val('description'),
                address: { city: val('city'), state: 'India' },
                features: { area: val('area') },
                owner: { name: val('ownerName'), phone: val('ownerPhone'), email: val('ownerEmail') },
                images: [...existingImages, ...uploadedUrls] // Merge
            };

            const url = editingId ? `${API}/properties/${editingId}` : `${API}/properties`;
            const method = editingId ? 'PUT' : 'POST';

            const res = await fetch(url, {
                method: method,
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            const json = await res.json();
            if(!json.success && !json._id) throw new Error(json.message || "Save failed");

            alert("Success!");
            resetForm();
            loadProperties();
            
            // Clear URL param if editing
            if(window.location.search.includes('edit=')) {
                window.history.replaceState({}, document.title, "admin.html");
            }

        } catch(e) {
            console.error(e);
            alert("Error: " + e.message);
        } finally {
            btn.disabled = false; btn.innerText = "Save Property";
            document.getElementById('loading').style.display = 'none';
        }
    }

    // --- HELPER FUNCTIONS ---
    function val(id) { return document.getElementById(id).value; }

    function startEdit(pStr) {
        const p = JSON.parse(decodeURIComponent(pStr));
        editingId = p._id;
        existingImages = p.images || [];
        newFiles = [];
        
        // Fill Fields
        ['title','price','description','propertyType','status'].forEach(k => document.getElementById(k).value = p[k] || '');
        document.getElementById('city').value = p.address?.city || '';
        document.getElementById('area').value = p.features?.area || '';
        document.getElementById('ownerName').value = p.owner?.name || '';
        document.getElementById('ownerPhone').value = p.owner?.phone || '';
        document.getElementById('ownerEmail').value = p.owner?.email || '';

        // UI Updates
        document.getElementById('formCard').classList.add('editing');
        document.getElementById('formTitle').innerText = "Edit Property";
        document.getElementById('saveBtn').innerText = "Update Property";
        document.getElementById('cancelBtn').style.display = "inline-block";
        
        renderGallery();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        editingId = null;
        existingImages = []; newFiles = []; renderGallery();
        document.querySelectorAll('input:not([type=file]), textarea').forEach(i => i.value = '');
        document.getElementById('formCard').classList.remove('editing');
        document.getElementById('formTitle').innerText = "Add New Property";
        document.getElementById('saveBtn').innerText = "Save Property";
        document.getElementById('cancelBtn').style.display = "none";
        
        const user = JSON.parse(localStorage.getItem('user'));
        if(user) {
            document.getElementById('ownerName').value = user.name || '';
            document.getElementById('ownerPhone').value = user.phone || '';
            document.getElementById('ownerEmail').value = user.email || '';
        }
    }

    async function loadProperties() {
        try {
            const res = await fetch(`${API}/properties`);
            const json = await res.json();
            const list = document.getElementById('listContainer');
            list.innerHTML = '';
            
            const data = json.data || json;
            if(!data.length) { list.innerHTML = '<p style="text-align:center;color:#888">No properties found.</p>'; return; }

            data.forEach(p => {
                let thumb = (p.images && p.images[0]) 
                    ? (p.images[0].startsWith('http') ? p.images[0] : UPLOADS + p.images[0].split(/[/\\]/).pop()) 
                    : 'https://placehold.co/100';
                
                list.innerHTML += `
                    <div class="card">
                        <img src="${thumb}" onerror="this.src='https://placehold.co/100'">
                        <div class="meta">
                            <h3>${p.title}</h3>
                            <small>${p.address?.city} | ₹${Number(p.price).toLocaleString()}</small>
                        </div>
                        <div class="controls">
                            <button class="btn-edit" onclick="startEdit('${encodeURIComponent(JSON.stringify(p))}')"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn-delete" onclick="deleteProp('${p._id}')"><i class="fas fa-trash"></i> Delete</button>
                        </div>
                    </div>`;
            });
        } catch(e) { console.error(e); }
    }

    async function deleteProp(id) {
        if(!confirm("Delete?")) return;
        await fetch(`${API}/properties/${id}`, { 
            method: 'DELETE', 
            headers: {'Authorization': `Bearer ${localStorage.getItem('token')}`} 
        });
        loadProperties();
    }
</script>
</body>
</html>
