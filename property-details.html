<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Property Details | Y M Real Estate</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #0f172a; --primary-soft: #334155; --accent: #c2410c; --accent-hover: #9a3412;
      --surface: #ffffff; --surface-subtle: #f8fafc; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
      --shadow-float: 0 20px 25px -5px rgb(0 0 0 / 0.1); --radius-xl: 24px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Manrope', sans-serif; background-color: var(--surface-subtle); color: var(--text-main); line-height: 1.6; }

    /* Navbar */
    .navbar { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); height: 80px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; }
    .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; font-weight: 800; color: var(--primary); font-size: 18px; }
    .brand img { width: 42px; height: 42px; border-radius: 10px; object-fit: cover; }
    .nav-links a { text-decoration: none; color: var(--primary-soft); font-weight: 600; margin-left: 30px; transition: 0.2s; }
    .nav-links a:hover { color: var(--accent); }

    /* Layout */
    .layout-grid { max-width: 1400px; margin: 40px auto; padding: 0 24px; display: grid; grid-template-columns: 2fr 1fr; gap: 48px; align-items: start; }
    
    /* Gallery */
    .gallery-mosaic { grid-column: 1 / -1; display: grid; grid-template-columns: 2fr 1fr 1fr; grid-template-rows: 250px 250px; gap: 12px; margin-bottom: 20px; border-radius: var(--radius-xl); overflow: hidden; }
    .gallery-item { width: 100%; height: 100%; object-fit: cover; cursor: pointer; transition: transform 0.4s ease; background: #e2e8f0; }
    .gallery-item:hover { transform: scale(1.05); }
    .gallery-item:first-child { grid-row: 1 / span 2; }
    .gallery-item:nth-child(n+6) { display: none; } 

    /* Details */
    .prop-title { font-size: 36px; font-weight: 800; line-height: 1.2; margin-bottom: 12px; color: var(--primary); }
    .prop-price { font-size: 32px; font-weight: 800; color: var(--accent); margin-top: 20px; display: inline-block; }
    .badges-row { display: flex; gap: 10px; margin-bottom: 16px; }
    .badge { padding: 6px 14px; border-radius: 50px; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    .badge-primary { background: var(--primary); color: white; }
    .badge-outline { border: 1px solid var(--border); background: white; color: var(--text-muted); }
    
    .stats-bar { display: flex; gap: 40px; padding: 24px 0; border-bottom: 1px solid var(--border); margin-bottom: 40px; }
    .stat-val { font-size: 20px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 8px; }
    .stat-label { font-size: 13px; font-weight: 500; color: var(--text-muted); }

    .content-block { margin-bottom: 50px; }
    .block-title { font-size: 20px; font-weight: 700; margin-bottom: 20px; color: var(--primary); }
    .amenity-tag { display: inline-flex; align-items: center; gap: 12px; padding: 12px 20px; background: white; border: 1px solid var(--border); border-radius: 12px; font-weight: 600; margin: 0 10px 10px 0; font-size: 14px; }

    /* Sidebar */
    .sticky-sidebar { position: sticky; top: 120px; }
    .agent-card { background: var(--surface); padding: 32px; border-radius: 16px; box-shadow: var(--shadow-float); border: 1px solid rgba(0,0,0,0.04); }
    .agent-profile { display: flex; align-items: center; gap: 16px; margin-bottom: 24px; }
    .agent-img { width: 64px; height: 64px; border-radius: 50%; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--text-muted); }
    .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 700; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; transition: 0.2s; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #000; }
    .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--primary); }

    /* Skeleton Loading */
    .skeleton { background: #e2e8f0; animation: shimmer 1.5s infinite linear; background-image: linear-gradient(to right, #e2e8f0 0%, #f1f5f9 20%, #e2e8f0 40%, #e2e8f0 100%); background-size: 1000px 100%; }
    @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
    .sk-img { width: 100%; height: 100%; min-height: 500px; border-radius: var(--radius-xl); }
    
    @media (max-width: 968px) { .layout-grid { grid-template-columns: 1fr; } .gallery-mosaic { display: flex; overflow-x: auto; height: 300px; } .gallery-item { min-width: 90%; margin-right: 10px; border-radius: 12px; } }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html" class="brand">
      <img src="ym.jpg" alt="YM" onerror="this.style.display='none'"> <span>Y M REAL ESTATE</span>
    </a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="layout-grid">
    <div id="galleryContainer" class="gallery-mosaic">
      <div class="skeleton sk-img" style="grid-column: 1/-1;"></div>
    </div>

    <div id="mainContent">
      <div class="skeleton" style="height: 40px; width: 60%; margin-bottom: 20px;"></div>
      <div class="skeleton" style="height: 20px; width: 40%;"></div>
    </div>

    <div class="sticky-sidebar">
      <div class="agent-card" id="agentCard">
         <div class="skeleton" style="height: 300px; border-radius: 16px;"></div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    (() => {
      // 1. CONFIG
      const CONFIG = {
        BASE_URL: window.location.hostname === 'localhost' ? 'http://localhost:5011' : 'https://ym-real-estate.onrender.com',
        // Fallback image if the real one is missing
        DEFAULT_IMG: 'https://placehold.co/1200x800?text=No+Image+Available' 
      };
      const API_URL = `${CONFIG.BASE_URL}/api`;
      const UPLOADS_URL = `${CONFIG.BASE_URL}/uploads/`;

      // 2. ULTRA-ROBUST IMAGE FIXER
      function getImgUrl(path) {
        if (!path) return CONFIG.DEFAULT_IMG;
        
        // A. If it's a real external website (like imgur/aws), keep it.
        // BUT ignore it if it says 'localhost' (that's your old local link)
        if (path.startsWith('http') && !path.includes('localhost')) {
            return path;
        }

        // B. THE NUCLEAR FIX:
        // Ignore the folder structure saved in DB. Just grab the filename.
        // This handles "uploads\img.jpg", "C:/Users/img.jpg", "http://localhost/..."
        const filename = path.split(/[/\\]/).pop(); 
        
        // Return correct server URL + Filename
        return `${UPLOADS_URL}${filename}`;
      }

      // 3. MAIN LOADER
      async function init() {
        const id = new URLSearchParams(window.location.search).get('id');
        if (!id) return renderError("No Property ID Found");

        try {
          const res = await fetch(`${API_URL}/properties/${id}`);
          const json = await res.json();
          const data = json.data || json;
          
          if (!data || json.success === false) throw new Error("Property not found");
          renderUI(data);

        } catch (err) {
          console.error(err);
          renderError(err.message);
        }
      }

      // 4. RENDER UI
      function renderUI(p) {
        // --- GALLERY ---
        const images = (p.images && p.images.length > 0) ? p.images : [null];
        const galleryHTML = images.map(img => {
            const safeUrl = getImgUrl(img);
            // Add onerror handler to hide broken images entirely or show fallback
            return `<img src="${safeUrl}" class="gallery-item" onclick="window.open('${safeUrl}','_blank')" onerror="this.src='${CONFIG.DEFAULT_IMG}'">`;
        }).join('');
        document.getElementById('galleryContainer').innerHTML = galleryHTML;

        // --- CONTENT ---
        const price = p.price ? "â‚¹ " + Number(p.price).toLocaleString('en-IN') : "Price on Request";
        const beds = p.features?.bedrooms || 0;
        const baths = p.features?.bathrooms || 0;
        const area = p.features?.area || 0;
        const status = p.status === 'rent' ? 'For Rent' : 'For Sale';
        const type = p.propertyType || 'Property';

        document.getElementById('mainContent').innerHTML = `
          <div class="property-header">
            <div class="badges-row">
              <span class="badge badge-primary">${status}</span>
              <span class="badge badge-outline">${type}</span>
            </div>
            <h1 class="prop-title">${p.title || "Untitled Property"}</h1>
            <div style="color:#64748b; font-size:16px;">
               <i class="fas fa-map-marker-alt" style="color:#c2410c"></i> ${p.address?.city || ''}, ${p.address?.state || ''}
            </div>
            <div class="prop-price">${price}</div>
          </div>

          <div class="stats-bar">
            <div class="stat"><div class="stat-val"><i class="fas fa-bed"></i> ${beds}</div><span class="stat-label">Bedrooms</span></div>
            <div class="stat"><div class="stat-val"><i class="fas fa-bath"></i> ${baths}</div><span class="stat-label">Bathrooms</span></div>
            <div class="stat"><div class="stat-val"><i class="fas fa-ruler-combined"></i> ${area}</div><span class="stat-label">Sq Ft</span></div>
          </div>

          <div class="content-block">
            <h3 class="block-title">About this home</h3>
            <p style="white-space: pre-line; color:#334155; font-size:16px;">${p.description || "No description provided."}</p>
          </div>

          ${p.amenities?.length ? `
            <div class="content-block">
              <h3 class="block-title">Amenities</h3>
              <div>${p.amenities.map(a => `<div class="amenity-tag"><i class="fas fa-check-circle" style="color:#c2410c"></i> ${a}</div>`).join('')}</div>
            </div>` : ''}
        `;

        // --- AGENT ---
        const ownerName = p.owner?.name || "Y M Real Estate";
        const ownerPhone = p.owner?.phone || "+91 77958 11097";
        const ownerEmail = p.owner?.email || "info@ymrealestate.com";

        document.getElementById('agentCard').innerHTML = `
          <div class="agent-profile">
            <div class="agent-img"><i class="fas fa-user"></i></div>
            <div>
              <h4 style="font-size:18px; font-weight:700;">${ownerName}</h4>
              <p style="font-size:14px; color:#64748b;">Listing Agent</p>
            </div>
          </div>
          <button class="btn btn-primary" onclick="window.location.href='mailto:${ownerEmail}'"><i class="fas fa-envelope"></i> Email Agent</button>
          <button class="btn btn-outline" onclick="window.location.href='tel:${ownerPhone}'"><i class="fas fa-phone"></i> ${ownerPhone}</button>
          <button class="btn" style="background:#25D366; color:white;" onclick="window.open('https://wa.me/917795811097','_blank')"><i class="fab fa-whatsapp"></i> WhatsApp</button>
        `;
      }

      function renderError(msg) {
        document.querySelector('.layout-grid').innerHTML = `<div style="text-align:center; grid-column:1/-1; padding:50px;"><h3>Error Loading Property</h3><p>${msg}</p></div>`;
      }

      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>
</html>
