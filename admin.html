<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | Y M REAL ESTATE</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* --- THEME MATCHING YOUR LOGIN PAGE --- */
    :root { 
        --primary: #263f6e;       /* Navy Blue */
        --primary-dark: #18284b;
        --accent: #ffd700;        /* Gold */
        --text: #2d3748;
        --bg-gradient: linear-gradient(135deg, #f6faff 0%, #e8f0fe 100%);
        --shadow: 0 10px 40px rgba(38,63,110,0.12);
        --card-bg: #ffffff;
        --danger: #ef4444;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body { background: var(--bg-gradient); color: var(--text); min-height: 100vh; padding-bottom: 60px; }

    /* --- HEADER --- */
    .header {
      background: var(--primary);
      color: #fff;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky; top: 0; z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .logo-area { display: flex; align-items: center; gap: 12px; text-decoration: none; color: white; }
    .logo-img { width: 45px; height: 45px; border-radius: 10px; background: #fff; padding: 2px; }
    
    .nav { display: flex; gap: 20px; }
    .nav a, .nav button { 
        padding: 8px 16px; border-radius: 6px; transition: 0.2s; font-size: 0.95rem; 
        text-decoration: none; color: white; border: none; background: transparent; cursor: pointer;
    }
    .nav a:hover, .nav button:hover { background: var(--primary-dark); }
    .nav-btn-logout { background: rgba(239, 68, 68, 0.2) !important; color: #ffcece !important; }
    .nav-btn-logout:hover { background: var(--danger) !important; color: white !important; }

    /* --- MAIN LAYOUT --- */
    .main-container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

    /* --- CARD STYLING --- */
    .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 35px;
        box-shadow: var(--shadow);
        margin-bottom: 30px;
        position: relative;
    }
    
    .card.editing { border: 2px solid var(--accent); }
    .card.editing::before {
        content: 'EDITING MODE';
        position: absolute; top: 0; right: 0;
        background: var(--accent); color: var(--primary);
        font-size: 0.75rem; font-weight: 800;
        padding: 6px 20px; border-bottom-left-radius: 12px;
    }

    h2 { color: var(--primary); font-size: 1.5rem; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
    .section-label {
        font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
        color: #888; margin: 25px 0 15px; font-weight: 700; border-bottom: 1px solid #e0e7ff; padding-bottom: 5px;
    }

    /* --- INPUTS --- */
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .full { grid-column: 1 / -1; }
    
    .form-group label { display: block; margin-bottom: 8px; color: var(--primary); font-weight: 500; }
    .form-group input, .form-group select, .form-group textarea {
        width: 100%; padding: 14px;
        border: 2px solid #e0e7ff; border-radius: 10px;
        font-size: 15px; transition: 0.3s; outline: none; background: #fff;
    }
    .form-group input:focus { border-color: var(--primary); }

    /* --- UPLOAD ZONE --- */
    .upload-zone {
        border: 2px dashed #cbd5e1; border-radius: 12px;
        padding: 40px; text-align: center; cursor: pointer;
        background: #f8fafc; transition: 0.3s;
    }
    .upload-zone:hover { border-color: var(--primary); background: #f0f4ff; }
    .upload-zone i { font-size: 2.5rem; color: var(--primary); margin-bottom: 10px; opacity: 0.7; }

    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; }
    .img-card { position: relative; aspect-ratio: 1; border-radius: 8px; overflow: hidden; border: 1px solid #ddd; }
    .img-card img { width: 100%; height: 100%; object-fit: cover; }
    .btn-del-img {
        position: absolute; top: 4px; right: 4px;
        background: rgba(255,255,255,0.9); color: var(--danger);
        width: 24px; height: 24px; border-radius: 50%; border: none; cursor: pointer;
    }

    /* --- BUTTONS --- */
    .actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; }
    .btn { padding: 14px 28px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 16px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
    .btn-cancel { background: #fff; border: 2px solid #ddd; color: #666; display: none; }

    /* --- LISTINGS --- */
    #itemsContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
    .list-item {
        background: white; border-radius: 16px; overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s;
        display: flex; flex-direction: column; border: 1px solid #e0e7ff;
    }
    .list-thumb { width: 100%; height: 180px; object-fit: cover; }
    .list-content { padding: 20px; flex: 1; }
    .list-title { font-weight: 700; color: var(--primary); font-size: 1.1rem; margin-bottom: 5px; }
    .list-actions { padding: 15px; background: #f8fafc; border-top: 1px solid #e0e7ff; display: flex; gap: 10px; }
    .btn-sm { flex: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
    .btn-edit { background: #e0e7ff; color: var(--primary); }
    .btn-del { background: #fee2e2; color: var(--danger); }

    /* SPINNER */
    #loading { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 2000; display: none; place-items: center; }
    .spinner { width: 40px; height: 40px; border: 4px solid #e0e7ff; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 768px) { 
        .header { flex-direction: column; gap: 15px; padding: 15px; }
        .nav { flex-wrap: wrap; justify-content: center; width: 100%; }
        .grid { grid-template-columns: 1fr; } 
    }
  </style>
</head>
<body>

<div id="loading"><div class="spinner"></div></div>

<div class="header">
    <a href="index.html" class="logo-area">
        <img src="ym.jpg" alt="Logo" class="logo-img" onerror="this.src='https://placehold.co/50'">
        <span style="font-size: 1.3em; font-weight: bold;">ADMIN PANEL</span>
    </a>
    <div class="nav">
        <a href="index.html">View Website</a>
        <a href="properties.html">All Properties</a>
        <button onclick="logout()" class="nav-btn-logout">Logout</button>
    </div>
</div>

<div class="main-container">

    <div class="card" id="formCard">
        <h2 id="formTitle"><i class="fas fa-plus-circle"></i> Add New Property</h2>
        
        <div class="section-label">Property Info</div>
        <div class="grid">
            <div class="form-group"><label>Title</label><input type="text" id="title" placeholder="Luxury Villa..."></div>
            <div class="form-group"><label>Price (₹)</label><input type="number" id="price" placeholder="5000000"></div>
            <div class="form-group"><label>Type</label>
                <select id="propertyType">
                    <option>House</option><option>Apartment</option><option>Villa</option><option>Farmland</option><option>Plot</option><option>Shop</option>
                </select>
            </div>
            <div class="form-group"><label>Status</label>
                <select id="status"><option value="sale">For Sale</option><option value="rent">For Rent</option></select>
            </div>
        </div>

        <div class="section-label">Features</div>
        <div class="grid">
            <div class="form-group"><label>City</label><input type="text" id="city" placeholder="Hubballi"></div>
            <div class="form-group"><label>Area (Sq Ft)</label><input type="number" id="area"></div>
            <div class="form-group"><label>Bedrooms</label><input type="number" id="bedrooms"></div>
            <div class="form-group"><label>Bathrooms</label><input type="number" id="bathrooms"></div>
            <div class="form-group"><label>Parking</label><select id="parking"><option value="true">Yes</option><option value="false">No</option></select></div>
        </div>

        <div class="form-group" style="margin-top:20px;">
            <label>Description</label>
            <textarea id="description" placeholder="Full details..."></textarea>
        </div>

        <div class="form-group">
            <label>Amenities (comma separated)</label>
            <input type="text" id="propAmenities" placeholder="Wifi, Pool, Gym">
        </div>

        <div class="section-label">Agent Contact</div>
        <div class="grid">
            <div class="form-group"><label>Name</label><input type="text" id="ownerName"></div>
            <div class="form-group"><label>Phone</label><input type="text" id="ownerPhone"></div>
            <div class="form-group full"><label>Email</label><input type="email" id="ownerEmail"></div>
        </div>

        <div class="section-label">Gallery</div>
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Click to Upload Photos</p>
        </div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none;" onchange="handleNewFiles(event)">
        <div class="gallery" id="previewContainer"></div>

        <div class="actions">
            <button id="cancelBtn" class="btn btn-cancel" onclick="resetForm()">Cancel</button>
            <button id="saveBtn" class="btn btn-primary" onclick="saveProperty()">Save Property</button>
        </div>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2><i class="fas fa-list"></i> Current Listings</h2>
        <button class="btn-sm btn-edit" style="width:auto; padding:10px 20px;" onclick="loadProperties()">Refresh</button>
    </div>
    <div id="itemsContainer"></div>

</div>

<script>
    // --- 1. CONNECT TO BACKEND ---
    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    const API_BASE = isLocal ? 'http://localhost:5011' : 'https://ym-real-estate.onrender.com';

    // --- 2. IMAGE FIX (Solves Grey Box Issue) ---
    function getImageUrl(path) {
        if (!path) return 'https://placehold.co/600x400?text=No+Image';
        if (path.startsWith('http')) return path; 
        const cleanPath = path.replace(/\\/g, '/').replace('uploads/', '');
        return `${API_BASE}/uploads/${cleanPath}`;
    }

    let currentUser = null;
    let editingId = null;
    let existingImages = []; let newFiles = [];        

    // --- 3. AUTH & PERMISSIONS CHECK ---
    window.onload = async () => {
        const userStr = localStorage.getItem('user');
        if (!userStr) return window.location.href = 'login.html';
        
        currentUser = JSON.parse(userStr);

        // FIX: Allow 'admin', 'team', OR your specific tester email
        const isTester = currentUser.email === 'tester@test.com'; // Add your specific email if needed
        const allowed = ['admin', 'team'];

        if (!allowed.includes(currentUser.role) && !isTester) {
            alert("Access Denied. You need Admin or Team permissions."); 
            window.location.href = 'index.html'; 
            return;
        }

        // Auto-fill Agent Info
        if(!editingId) {
            document.getElementById('ownerName').value = currentUser.name || 'YM Real Estate';
            document.getElementById('ownerEmail').value = currentUser.email || 'info@ymrealestate.com';
            document.getElementById('ownerPhone').value = currentUser.phone || '+917795811097';
        }
        loadProperties();
    };

    function logout() { localStorage.clear(); window.location.href = 'index.html'; }

    // --- 4. IMAGE LOGIC ---
    function handleNewFiles(e) { newFiles = [...newFiles, ...Array.from(e.target.files)]; renderGallery(); }

    function renderGallery() {
        const c = document.getElementById('previewContainer'); c.innerHTML = '';
        existingImages.forEach((url, i) => {
            c.innerHTML += `<div class="img-card"><img src="${getImageUrl(url)}"><button class="btn-del-img" onclick="removeOld(${i})">×</button></div>`;
        });
        newFiles.forEach((file, i) => {
            c.innerHTML += `<div class="img-card"><img src="${URL.createObjectURL(file)}"><button class="btn-del-img" onclick="removeNew(${i})">×</button></div>`;
        });
    }

    function removeOld(i) { existingImages.splice(i, 1); renderGallery(); }
    function removeNew(i) { newFiles.splice(i, 1); renderGallery(); }

    // --- 5. SAVE FUNCTION ---
    async function saveProperty() {
        const btn = document.getElementById('saveBtn'); btn.innerText = 'Saving...'; btn.disabled = true;
        try {
            const token = localStorage.getItem('token');
            let newUrls = [];
            
            // Upload Images First
            if(newFiles.length > 0) {
                const fd = new FormData(); newFiles.forEach(f => fd.append('images', f));
                const res = await fetch(`${API_BASE}/api/upload`, { method: 'POST', headers: {'Authorization': `Bearer ${token}`}, body: fd });
                const d = await res.json(); if(d.success) newUrls = d.urls || [];
            }
            
            const payload = {
                title: val('title'), price: val('price'), propertyType: val('propertyType'), status: val('status'), description: val('description'),
                amenities: val('propAmenities').split(','),
                address: { city: val('city'), state: 'India' },
                features: { area: val('area'), bedrooms: val('bedrooms'), bathrooms: val('bathrooms'), parking: val('parking') === 'true' },
                owner: { name: val('ownerName'), phone: val('ownerPhone'), email: val('ownerEmail') },
                images: [...existingImages, ...newUrls]
            };
            
            const url = editingId ? `${API_BASE}/api/properties/${editingId}` : `${API_BASE}/api/properties`;
            const method = editingId ? 'PUT' : 'POST';
            
            const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify(payload) });
            if(res.ok) { alert("Saved Successfully!"); resetForm(); loadProperties(); }
            else alert("Error saving property.");
        } catch(e) { alert("Connection Error. Is Backend Running?"); }
        finally { btn.innerText = 'Save Property'; btn.disabled = false; }
    }

    function val(id) { return document.getElementById(id).value; }

    async function loadProperties() {
        const list = document.getElementById('itemsContainer'); list.innerHTML = 'Loading...';
        try {
            const res = await fetch(`${API_BASE}/api/properties`);
            const json = await res.json();
            const data = json.data || json;
            list.innerHTML = data.map(p => `
                <div class="list-item">
                    <img src="${getImageUrl(p.images?.[0])}" class="list-thumb">
                    <div class="list-content">
                        <div class="list-title">${p.title}</div>
                        <div>₹${Number(p.price).toLocaleString()} • ${p.propertyType}</div>
                    </div>
                    <div class="list-actions">
                        <button class="btn-sm btn-edit" onclick="startEdit('${encodeURIComponent(JSON.stringify(p))}')">Edit</button>
                        <button class="btn-sm btn-del" onclick="deleteProp('${p._id}')">Delete</button>
                    </div>
                </div>`).join('');
        } catch(e) { list.innerHTML = 'Error loading properties.'; }
    }

    function startEdit(str) {
        const p = JSON.parse(decodeURIComponent(str)); editingId = p._id;
        ['title','price','propertyType','status','description','city'].forEach(k => document.getElementById(k).value = p[k] || (p.address?.[k] || ''));
        document.getElementById('propAmenities').value = p.amenities?.join(',') || '';
        ['area','bedrooms','bathrooms'].forEach(k => document.getElementById(k).value = p.features?.[k] || '');
        existingImages = p.images || []; newFiles = []; renderGallery();
        document.getElementById('formCard').classList.add('editing'); document.getElementById('formTitle').innerText = 'Edit Property';
        document.getElementById('cancelBtn').style.display = 'inline-block'; window.scrollTo(0,0);
    }

    function resetForm() {
        editingId = null; document.getElementById('formCard').classList.remove('editing');
        document.getElementById('formTitle').innerText = 'Add New Property'; document.getElementById('cancelBtn').style.display = 'none';
        document.querySelectorAll('input:not(#ownerName):not(#ownerPhone):not(#ownerEmail),textarea').forEach(i=>i.value='');
        existingImages=[]; newFiles=[]; renderGallery();
    }

    async function deleteProp(id) {
        if(confirm("Delete this property?")) { await fetch(`${API_BASE}/api/properties/${id}`, { method: 'DELETE', headers: {'Authorization': `Bearer ${localStorage.getItem('token')}`} }); loadProperties(); }
    }
</script>
</body>
</html>
