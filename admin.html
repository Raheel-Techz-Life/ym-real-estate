<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | Y M Real Estate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* --- BRAND VARIABLES --- */
    :root { 
        --primary: #263f6e; 
        --secondary: #1e293b;
        --accent: #ffd700; 
        --bg: #f1f5f9; 
        --white: #ffffff;
        --danger: #ef4444;
        --success: #10b981;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: var(--bg); color: var(--secondary); padding-bottom: 60px; }

    /* --- TOP NAVBAR --- */
    .admin-nav {
        background: var(--primary);
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        position: sticky; top: 0; z-index: 1000;
    }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1.2rem; }
    .brand img { height: 35px; border-radius: 5px; background: white; padding: 2px; }
    
    .nav-actions button {
        background: rgba(255,255,255,0.15);
        color: white;
        border: 1px solid rgba(255,255,255,0.2);
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 0.9rem;
        display: inline-flex; align-items: center; gap: 8px;
    }
    .nav-actions button:hover { background: var(--accent); color: var(--primary); border-color: var(--accent); }

    /* --- LAYOUT --- */
    .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }

    /* --- FORM CARD --- */
    .card {
        background: var(--white);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
    }
    
    /* Edit Mode Styling */
    .card.editing { border: 2px solid var(--accent); background: #fffcf0; }
    .card.editing::before {
        content: 'EDITING MODE';
        position: absolute; top: 0; right: 0;
        background: var(--accent); color: var(--primary);
        font-size: 0.7rem; font-weight: 800;
        padding: 5px 15px; border-bottom-left-radius: 10px;
    }

    h2 { color: var(--primary); margin-bottom: 25px; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
    
    .section-title {
        font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;
        color: #64748b; margin: 25px 0 15px; font-weight: 700;
        border-bottom: 2px solid #e2e8f0; padding-bottom: 5px;
    }

    /* --- INPUTS --- */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .full { grid-column: 1 / -1; }
    
    .form-group label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 8px; color: var(--secondary); }
    .form-group input, .form-group select, .form-group textarea {
        width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;
        background: #f8fafc; font-size: 0.95rem; transition: 0.2s; outline: none;
    }
    .form-group input:focus, .form-group textarea:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(38, 63, 110, 0.1); }
    textarea { min-height: 120px; resize: vertical; }

    /* --- IMAGE UPLOADER --- */
    .upload-zone {
        border: 2px dashed #cbd5e1; border-radius: 12px;
        padding: 40px; text-align: center; cursor: pointer;
        background: #f8fafc; transition: 0.3s;
    }
    .upload-zone:hover { border-color: var(--primary); background: #f1f5f9; }
    .upload-zone i { font-size: 2.5rem; color: var(--primary); margin-bottom: 10px; }
    
    .gallery {
        display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 20px;
    }
    .img-card {
        position: relative; aspect-ratio: 1; border-radius: 8px; overflow: hidden;
        border: 1px solid #e2e8f0; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .img-card img { width: 100%; height: 100%; object-fit: cover; }
    .badge {
        position: absolute; bottom: 0; width: 100%; text-align: center;
        font-size: 10px; color: white; padding: 2px 0; font-weight: 700; text-transform: uppercase;
    }
    .bg-old { background: rgba(37, 99, 235, 0.9); } /* Blue */
    .bg-new { background: rgba(16, 185, 129, 0.9); } /* Green */
    
    .btn-del-img {
        position: absolute; top: 5px; right: 5px;
        background: rgba(239, 68, 68, 0.9); color: white;
        width: 24px; height: 24px; border-radius: 50%;
        border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    .btn-del-img:hover { background: red; transform: scale(1.1); }

    /* --- ACTIONS --- */
    .actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; border-top: 1px solid #e2e8f0; padding-top: 20px; }
    .btn { padding: 12px 25px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #1e3a8a; transform: translateY(-2px); }
    .btn-cancel { background: #e2e8f0; color: #64748b; display: none; }
    .btn-cancel:hover { background: #cbd5e1; }

    /* --- PROPERTY LIST (BOTTOM) --- */
    .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .list-item {
        background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px;
        display: flex; align-items: center; gap: 20px; border: 1px solid #e2e8f0;
    }
    .list-thumb { width: 80px; height: 60px; border-radius: 6px; object-fit: cover; background: #eee; }
    .list-info { flex: 1; }
    .list-title { font-weight: 700; color: var(--primary); }
    .list-sub { font-size: 0.85rem; color: #64748b; }
    .list-actions button {
        padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.8rem; margin-left: 5px;
    }
    .btn-edit { background: #eff6ff; color: #2563eb; } .btn-edit:hover { background: #dbeafe; }
    .btn-del { background: #fef2f2; color: #dc2626; } .btn-del:hover { background: #fee2e2; }

    /* LOADER */
    #loading { position: fixed; inset: 0; background: rgba(255,255,255,0.9); z-index: 2000; display: none; place-items: center; }
    .spinner { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } .list-item { flex-direction: column; align-items: flex-start; } .list-thumb { width: 100%; height: 150px; } .list-actions { width: 100%; display: flex; justify-content: flex-end; } }
  </style>
</head>
<body>

<div id="loading"><div class="spinner"></div></div>

<nav class="admin-nav">
    <div class="brand">
        <img src="ymr.jpg" onerror="this.style.display='none'">
        <span>Admin Dashboard</span>
    </div>
    <div class="nav-actions">
        <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Back to Website</button>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
</nav>

<div class="container">

    <div class="card" id="formCard">
        <h2 id="formTitle"><i class="fas fa-plus-circle"></i> Add New Property</h2>
        
        <div class="section-label">Property Details</div>
        <div class="grid">
            <div class="form-group"><label>Title*</label><input type="text" id="title" placeholder="e.g. Luxury Villa"></div>
            <div class="form-group"><label>Price (₹)*</label><input type="number" id="price" placeholder="5000000"></div>
            <div class="form-group">
                <label>Category</label>
                <select id="propertyType">
                    <option>House</option><option>Apartment</option><option>Villa</option>
                    <option>Farmland</option><option>Plot</option><option>Shop</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="status"><option value="sale">For Sale</option><option value="rent">For Rent</option></select>
            </div>
            <div class="form-group"><label>City*</label><input type="text" id="city" placeholder="Hubballi"></div>
            <div class="form-group"><label>Area (Sq Ft)</label><input type="number" id="area" placeholder="1200"></div>
            
            <div class="form-group"><label>Bedrooms</label><input type="number" id="bedrooms" placeholder="3"></div>
            <div class="form-group"><label>Bathrooms</label><input type="number" id="bathrooms" placeholder="2"></div>
            <div class="form-group"><label>Plot Area (Sq Ft)</label><input type="text" id="plotArea" placeholder="2400"></div>
            <div class="form-group"><label>Parking</label><select id="parking"><option value="true">Yes</option><option value="false">No</option></select></div>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label>Description*</label>
            <textarea id="description" placeholder="Full details about the property..."></textarea>
        </div>

      <div class="form-group">
            <label>Amenities (comma separated)</label>
            <input type="text" id="propAmenities" placeholder="e.g. Wifi, Pool, Gym">
      </div>

        <div class="section-label">Agent Contact</div>
        <div class="grid">
            <div class="form-group"><label>Name</label><input type="text" id="ownerName"></div>
            <div class="form-group"><label>Phone</label><input type="text" id="ownerPhone"></div>
            <div class="form-group full"><label>Email</label><input type="email" id="ownerEmail"></div>
        </div>

        <div class="section-label">Gallery Manager</div>
        <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Click to Upload Photos</h3>
            <p style="color:#94a3b8; font-size:0.8rem;">Supported: JPG, PNG, WEBP (Max 10MB)</p>
        </div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none;" onchange="handleNewFiles(event)">
        
        <div class="gallery" id="previewContainer"></div>

        <div class="actions">
            <button id="cancelBtn" class="btn btn-cancel" onclick="resetForm()">Cancel Edit</button>
            <button id="saveBtn" class="btn btn-primary" onclick="saveProperty()"><i class="fas fa-save"></i> Save Property</button>
        </div>
    </div>

    <div class="list-header">
        <h2 style="margin:0; font-size:1.3rem;">Current Listings</h2>
        <button class="btn btn-cancel" style="display:inline-flex;" onclick="loadProperties()"><i class="fas fa-sync"></i> Refresh</button>
    </div>
    <div id="itemsContainer"></div>

</div>

<script>
    // --- 1. CONFIGURATION ---
    const API = window.location.hostname === 'localhost' ? 'http://localhost:5011/api' : 'https://ym-real-estate.onrender.com/api';
    const UPLOADS = window.location.hostname === 'localhost' ? 'http://localhost:5011/uploads/' : 'https://ym-real-estate.onrender.com/uploads/';

    // --- 2. STATE ---
    let currentUser = null;
    let editingId = null;
    let existingImages = []; 
    let newFiles = [];       

    // --- 3. SECURITY CHECK ---
    window.onload = async () => {
        const userStr = localStorage.getItem('user');
        if (!userStr) {
            alert("Please login first.");
            window.location.href = 'login.html';
            return;
        }
        
        currentUser = JSON.parse(userStr);
        // Only allow Admin or Team
        if (currentUser.email !== 'team@test.com' && currentUser.role !== 'admin' && currentUser.role !== 'team') {
            alert("Access Denied: Admins Only.");
            window.location.href = 'index.html';
            return;
        }

        // Auto-fill Agent defaults
        if(!editingId) {
            document.getElementById('ownerName').value = currentUser.name || 'Y M Real Estate';
            document.getElementById('ownerEmail').value = currentUser.email || 'info@ymrealestate.com';
            document.getElementById('ownerPhone').value = currentUser.phone || '+917795811097';
        }

        loadProperties();

        // Handle ?edit=ID from Details Page
        const params = new URLSearchParams(window.location.search);
        const editId = params.get('edit');
        if(editId) await loadAndEdit(editId);
    };

    function logout() {
        localStorage.clear();
        window.location.href = 'index.html';
    }

    // --- 4. IMAGE LOGIC ---
    function handleNewFiles(e) {
        newFiles = [...newFiles, ...Array.from(e.target.files)];
        renderGallery();
        e.target.value = '';
    }

    function renderGallery() {
        const container = document.getElementById('previewContainer');
        container.innerHTML = '';

        // Old Images (DB)
        existingImages.forEach((url, i) => {
            let src = url.startsWith('http') ? url : UPLOADS + url.split(/[/\\]/).pop();
            container.innerHTML += `
                <div class="img-card">
                    <img src="${src}" onerror="this.src='https://placehold.co/100'">
                    <div class="badge bg-old">Saved</div>
                    <button class="btn-del-img" onclick="removeOld(${i})"><i class="fas fa-times"></i></button>
                </div>`;
        });

        // New Images (Upload)
        newFiles.forEach((file, i) => {
            container.innerHTML += `
                <div class="img-card">
                    <img src="${URL.createObjectURL(file)}">
                    <div class="badge bg-new">New</div>
                    <button class="btn-del-img" onclick="removeNew(${i})"><i class="fas fa-times"></i></button>
                </div>`;
        });
    }

    function removeOld(i) { existingImages.splice(i, 1); renderGallery(); }
    function removeNew(i) { newFiles.splice(i, 1); renderGallery(); }

    // --- 5. SAVE LOGIC (One-Shot FormData) ---
    async function saveProperty() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
        
        try {
            const token = localStorage.getItem('token');
            if(!token) throw new Error("Session expired.");

            // 1. Upload New Images
            let newUrls = [];
            if(newFiles.length > 0) {
                const fd = new FormData();
                newFiles.forEach(f => fd.append('images', f));
                const upRes = await fetch(`${API}/upload`, { 
                    method: 'POST', 
                    headers: {'Authorization': `Bearer ${token}`}, 
                    body: fd 
                });
                const upJson = await upRes.json();
                if(upJson.success) newUrls = upJson.urls || upJson.data || [];
            }

            // 2. Prepare JSON Payload
            const payload = {
                title: val('title'),
                price: val('price'),
                propertyType: val('propertyType'),
                status: val('status'),
                description: val('description'),
                address: { city: val('city'), state: 'India' },
                features: { 
                    area: val('area'), 
                    bedrooms: val('bedrooms'), 
                    bathrooms: val('bathrooms'),
                    plotArea: val('plotArea'),
                    parking: val('parking') === 'true'
                },
                owner: { name: val('ownerName'), phone: val('ownerPhone'), email: val('ownerEmail') },
                images: [...existingImages, ...newUrls] // Combine lists
            };

            const url = editingId ? `${API}/properties/${editingId}` : `${API}/properties`;
            const method = editingId ? 'PUT' : 'POST';

            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(payload)
            });

            const json = await res.json();
            if(json.success || json._id) {
                alert("Saved Successfully!");
                resetForm();
                loadProperties();
                // Clear URL if editing
                if(window.location.search.includes('edit=')) window.history.replaceState({}, document.title, "admin.html");
            } else {
                throw new Error(json.message || "Failed to save.");
            }

        } catch(e) {
            console.error(e);
            alert("Error: " + e.message);
        } finally {
            btn.disabled = false; btn.innerHTML = '<i class="fas fa-save"></i> Save Property';
        }
    }

    // --- 6. HELPER FUNCTIONS ---
    function val(id) { return document.getElementById(id).value; }

    async function loadProperties() {
        const list = document.getElementById('itemsContainer');
        list.innerHTML = '<p style="text-align:center;">Loading...</p>';
        try {
            const res = await fetch(`${API}/properties`);
            const json = await res.json();
            const data = json.data || json;
            
            if(!data.length) { list.innerHTML = '<p style="text-align:center;">No properties found.</p>'; return; }

            list.innerHTML = data.map(p => {
                let thumb = (p.images && p.images[0]) 
                    ? (p.images[0].startsWith('http') ? p.images[0] : UPLOADS + p.images[0].split(/[/\\]/).pop()) 
                    : 'https://placehold.co/100';
                
                // Safe JSON encode
                const dataStr = encodeURIComponent(JSON.stringify(p));

                return `
                <div class="list-item">
                    <img src="${thumb}" class="list-thumb" onerror="this.src='https://placehold.co/100'">
                    <div class="list-info">
                        <div class="list-title">${p.title}</div>
                        <div class="list-sub">${p.propertyType} • ${p.address?.city} • ₹${Number(p.price).toLocaleString()}</div>
                    </div>
                    <div class="list-actions">
                        <button class="btn-edit" onclick="startEdit('${dataStr}')"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn-del" onclick="deleteProp('${p._id}')"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </div>`;
            }).join('');
        } catch(e) { list.innerHTML = '<p style="color:red; text-align:center;">Error loading list.</p>'; }
    }

    // --- EDIT & DELETE ---
    async function loadAndEdit(id) {
        try {
            const res = await fetch(`${API}/properties/${id}`);
            const json = await res.json();
            const p = json.data || json;
            if(p) startEdit(encodeURIComponent(JSON.stringify(p)));
        } catch(e) {}
    }

    function startEdit(pStr) {
        const p = JSON.parse(decodeURIComponent(pStr));
        editingId = p._id;
        
        // Basic Info
        document.getElementById('title').value = p.title;
        document.getElementById('price').value = p.price;
        document.getElementById('propertyType').value = p.propertyType;
        document.getElementById('status').value = p.status;
        document.getElementById('city').value = p.address?.city || '';
        document.getElementById('description').value = p.description;
        
        // Features
        document.getElementById('area').value = p.features?.area || '';
        document.getElementById('bedrooms').value = p.features?.bedrooms || '';
        document.getElementById('bathrooms').value = p.features?.bathrooms || '';
        document.getElementById('plotArea').value = p.features?.plotArea || '';
        document.getElementById('parking').value = p.features?.parking ? 'true' : 'false';

        // Agent
        document.getElementById('ownerName').value = p.owner?.name || '';
        document.getElementById('ownerPhone').value = p.owner?.phone || '';
        document.getElementById('ownerEmail').value = p.owner?.email || '';

        // Images
        existingImages = p.images || [];
        newFiles = [];
        renderGallery();

        // UI
        document.getElementById('formTitle').innerHTML = `<i class="fas fa-edit"></i> Edit Property`;
        document.getElementById('saveBtn').innerHTML = `<i class="fas fa-check"></i> Update Property`;
        document.getElementById('cancelBtn').style.display = 'inline-flex';
        document.getElementById('formCard').classList.add('editing');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        editingId = null;
        existingImages = []; newFiles = []; renderGallery();
        document.querySelectorAll('input, textarea, select').forEach(i => {
            if(i.id !== 'ownerName' && i.id !== 'ownerEmail' && i.id !== 'ownerPhone') i.value = '';
        });
        document.getElementById('propertyType').value = 'House';
        document.getElementById('status').value = 'sale';
        
        document.getElementById('formTitle').innerHTML = `<i class="fas fa-plus-circle"></i> Add New Property`;
        document.getElementById('saveBtn').innerHTML = `<i class="fas fa-save"></i> Save Property`;
        document.getElementById('cancelBtn').style.display = 'none';
        document.getElementById('formCard').classList.remove('editing');
    }

    async function deleteProp(id) {
        if(!confirm("Delete this property permanently?")) return;
        try {
            await fetch(`${API}/properties/${id}`, { 
                method: 'DELETE', 
                headers: {'Authorization': `Bearer ${localStorage.getItem('token')}`} 
            });
            loadProperties();
        } catch(e) { alert("Delete failed"); }
    }
</script>
</body>
</html>
