<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - YM Real Estate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* --- RESET & VARIABLES --- */
    :root {
      --primary: #263f6e;
      --secondary: #18284b;
      --accent: #ffd700;
      --bg-color: #f4f7fc;
      --card-bg: #ffffff;
      --text-dark: #1a1a1a;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; outline: none; }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-dark);
      padding-bottom: 50px;
    }

    /* --- LAYOUT --- */
    .wrap {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 30px;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    /* --- AUTH WARNING --- */
    #auth-warning {
      display: none;
      text-align: center;
      padding: 60px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 500px;
      margin: 100px auto;
    }
    #auth-warning h2 { margin-bottom: 15px; color: var(--secondary); }
    #auth-warning p { color: var(--text-muted); margin-bottom: 25px; }

    #admin-panel { display: none; animation: fadeIn 0.5s ease; }

    /* --- FORM CARD --- */
    .form-card {
      background: var(--card-bg);
      padding: 35px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .form-card.editing {
      border-left: 5px solid var(--accent);
      background: #fffff9;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
    }

    .form-header h3 { margin: 0; color: var(--primary); font-size: 1.25rem; }

    .section-label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-muted);
        margin-top: 20px;
        margin-bottom: 10px;
        font-weight: 600;
        border-bottom: 1px dashed #e2e8f0;
        padding-bottom: 5px;
    }

    /* --- INPUT FIELDS --- */
    .row { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
    .form-group { flex: 1; min-width: 240px; }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--secondary);
      font-size: 0.9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 0.95rem;
      background: #f8fafc;
      transition: all 0.2s;
      font-family: inherit;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(38, 63, 110, 0.1);
    }

    textarea { resize: vertical; min-height: 100px; }

    /* --- BUTTONS --- */
    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 10px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.1s, box-shadow 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:active { transform: scale(0.98); }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      box-shadow: 0 4px 10px rgba(38, 63, 110, 0.2);
    }
    .btn-primary:hover {
      box-shadow: 0 6px 15px rgba(38, 63, 110, 0.3);
    }

    .btn-cancel {
      background: #e2e8f0;
      color: var(--text-muted);
      display: none;
    }
    .btn-cancel:hover { background: #cbd5e1; }

    .btn-edit { background: #3b82f6; color: white; padding: 8px 16px; font-size: 0.85rem; border-radius: 8px; }
    .btn-delete { background: #ef4444; color: white; padding: 8px 16px; font-size: 0.85rem; border-radius: 8px; }
    .btn-edit:hover { background: #2563eb; }
    .btn-delete:hover { background: #dc2626; }

    /* --- PROPERTY LIST --- */
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .refresh-btn {
      background: #fff;
      border: 1px solid var(--border-color);
      color: var(--text-muted);
      padding: 8px 16px;
      font-size: 0.9rem;
    }
    .refresh-btn:hover { background: #f1f5f9; color: var(--primary); }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 16px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      box-shadow: var(--shadow);
      border: 1px solid transparent;
      transition: all 0.3s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: var(--primary);
    }

    .card img {
      width: 140px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      background: #eee;
    }

    .meta { flex: 1; }
    
    .meta h3 {
      margin: 0 0 6px;
      font-size: 1.1rem;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .meta .note {
      color: var(--text-muted);
      font-size: 0.9rem;
      display: flex;
      gap: 15px;
      margin-bottom: 12px;
    }

    /* Agent Details Box in Card */
    .agent-details {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 8px 12px;
        display: inline-flex;
        gap: 15px;
        font-size: 0.85rem;
        color: var(--secondary);
    }
    .agent-details i { color: var(--primary); margin-right: 5px; }

    /* --- BADGES --- */
    .status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .status.sale { background: #dcfce7; color: #166534; }
    .status.rent { background: #fef9c3; color: #854d0e; }

    /* --- LOADING SPINNER --- */
    #loading {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(4px);
      display: none; justify-content: center; align-items: center; z-index: 999;
    }
    .spinner {
      border: 4px solid #e2e8f0;
      border-top: 4px solid var(--primary);
      border-radius: 50%; width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .card { flex-direction: column; align-items: flex-start; }
      .card img { width: 100%; height: 180px; }
      .agent-details { display: flex; flex-direction: column; gap: 5px; width: 100%; }
      .controls { width: 100%; display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
    }
  </style>
</head>
<body>

  <div id="loading"><div class="spinner"></div></div>

  <div class="wrap">
    <div id="auth-warning">
      <h2><i class="fas fa-lock"></i> Access Denied</h2>
      <p>This area is restricted to team members and administrators only.</p>
      <button class="btn-primary" onclick="window.location.href='login.html'">Go to Login</button>
    </div>

    <div id="admin-panel">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h1>Admin Dashboard</h1>
        <button onclick="window.location.href='index.html'" style="background:none; color:var(--primary); font-size:0.9rem;">
          <i class="fas fa-arrow-left"></i> Back to Home
        </button>
      </div>
      
      <div class="form-card" id="propertyFormCard">
        <div class="form-header">
          <h3 id="formTitle"><i class="fas fa-plus-circle"></i> Add New Property</h3>
        </div>

        <div class="section-label">Property Details</div>
        <div class="row">
            <div class="form-group">
                <label>Property Title <span style="color:red">*</span></label>
                <input id="title" type="text" placeholder="e.g. Luxury Villa in Goa">
            </div>
            <div class="form-group">
                <label>Price (₹) <span style="color:red">*</span></label>
                <input id="price" type="number" placeholder="e.g. 25000000">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Type</label>
                <select id="propertyType">
                    <option value="Apartment">Apartment</option>
                    <option value="Villa">Villa</option>
                    <option value="Office">Office</option>
                    <option value="Land">Land</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="status">
                    <option value="sale">For Sale</option>
                    <option value="rent">For Rent</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Location (City) <span style="color:red">*</span></label>
                <input id="city" type="text" placeholder="e.g. Mumbai">
            </div>
            <div class="form-group">
                <label>Area (Sq Ft)</label>
                <input id="area" type="number" placeholder="e.g. 1200">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Description <span style="color:red">*</span></label>
                <textarea id="description" placeholder="Write a detailed description..."></textarea>
            </div>
        </div>

        <div class="section-label">Agent / Owner Details</div>
        <div class="row">
            <div class="form-group">
                <label>Agent Name</label>
                <input id="ownerName" type="text" placeholder="Name to display">
            </div>
            <div class="form-group">
                <label>Contact Phone</label>
                <input id="ownerPhone" type="text" placeholder="+91 999...">
            </div>
            <div class="form-group">
                <label>Contact Email</label>
                <input id="ownerEmail" type="email" placeholder="agent@example.com">
            </div>
        </div>

        <div class="section-label">Media</div>
        <div class="row">
            <div class="form-group">
                <label>Upload Images</label>
                <input id="imageFile" type="file" accept="image/*" multiple style="background:white;">
                <small style="color:var(--text-muted); margin-top:5px; display:block;" id="imageNote">
                  <i class="fas fa-info-circle"></i> Max 10MB per file
                </small>
            </div>
        </div>

        <div class="btn-group">
            <button id="cancelBtn" class="btn-cancel" onclick="resetForm()">Cancel</button>
            <button id="saveBtn" class="btn-primary" onclick="saveProperty()">
              <i class="fas fa-save"></i> Save Property
            </button>
        </div>
      </div>

      <div class="list">
        <div class="list-header">
            <h2 style="font-size:1.5rem; margin:0;">Your Listings</h2>
            <button onclick="loadProperties()" class="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
        </div>
        <div id="items">
          <div style="text-align:center; padding:40px; color:#aaa;">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- CONFIGURATION ---
    const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
        ? 'http://localhost:5011/api'  
        : 'https://ym-real-estate.onrender.com/api'; 

    // --- STATE ---
    let currentUser = null;
    let editingId = null;

    // --- INITIALIZATION ---
    window.onload = checkAuth;

    function checkAuth() {
        // Standardize keys (check both possible names)
        const token = localStorage.getItem('token') || localStorage.getItem('authToken');
        const userStr = localStorage.getItem('user') || localStorage.getItem('currentUser');
        
        if (!token || !userStr) {
            showLoginWarning();
            return;
        }

        try {
            currentUser = JSON.parse(userStr);
            
            // ✅ MASTER KEY: Allow tester email
            if (currentUser.email === 'team@test.com') {
                grantAccess();
                return;
            }

            // Standard Role Check
            if (currentUser.role !== 'admin' && currentUser.role !== 'team') {
                alert("Access Denied: You are not an admin.");
                window.location.href = 'index.html';
                return;
            }
            
            grantAccess();
        } catch (e) {
            console.error("Auth Error", e);
            showLoginWarning();
        }
    }

    function grantAccess() {
        document.getElementById('auth-warning').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        
        // Auto-fill Agent fields with logged-in user details initially
        if (currentUser) {
            document.getElementById('ownerName').value = currentUser.name || '';
            document.getElementById('ownerEmail').value = currentUser.email || '';
            document.getElementById('ownerPhone').value = currentUser.phone || '';
        }
        
        loadProperties();
    }

    function showLoginWarning() {
        document.getElementById('auth-warning').style.display = 'block';
        document.getElementById('admin-panel').style.display = 'none';
    }

    // --- API FUNCTIONS ---

    async function loadProperties() {
        const itemsEl = document.getElementById('items');
        itemsEl.innerHTML = '<p style="text-align:center; color:#777; padding:20px;">Fetching data...</p>';

        try {
            const res = await fetch(`${API_URL}/properties`);
            const json = await res.json();

            const properties = json.data || json;

            if (!properties || properties.length === 0) {
                itemsEl.innerHTML = `
                  <div style="text-align:center; padding:40px; background:white; border-radius:16px;">
                    <i class="fas fa-folder-open" style="font-size:40px; color:#ddd; margin-bottom:10px;"></i>
                    <p style="color:#888;">No properties found. Add one above!</p>
                  </div>`;
                return;
            }

            itemsEl.innerHTML = ''; 

            properties.forEach(p => {
                const div = document.createElement('div');
                div.className = 'card';
                const imgUrl = (p.images && p.images.length > 0) ? p.images[0] : 'https://placehold.co/150x100?text=No+Image';
                const dataString = encodeURIComponent(JSON.stringify(p));

                div.innerHTML = `
                    <img src="${imgUrl}" alt="Property">
                    <div class="meta">
                        <h3>${p.title} <span class="status ${p.status}">${p.status}</span></h3>
                        <div class="note">
                          <span><i class="fas fa-tag"></i> ₹${Number(p.price).toLocaleString()}</span>
                          <span><i class="fas fa-map-marker-alt"></i> ${p.address?.city || 'Unknown'}</span>
                        </div>
                        
                        <div class="agent-details">
                            <span><i class="fas fa-user-tie"></i> ${p.owner?.name || 'Admin'}</span>
                            <span><i class="fas fa-phone"></i> ${p.owner?.phone || 'N/A'}</span>
                            <span><i class="fas fa-envelope"></i> ${p.owner?.email || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn-edit" onclick="loadForEdit('${dataString}')"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn-delete" onclick="deleteProperty('${p._id}')"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                `;
                itemsEl.appendChild(div);
            });
        } catch (err) {
            console.error(err);
            itemsEl.innerHTML = `<p style="color:red; text-align:center;">Error loading properties: ${err.message}</p>`;
        }
    }

    function loadForEdit(dataString) {
        const p = JSON.parse(decodeURIComponent(dataString));
        editingId = p._id;

        // Update UI
        document.getElementById('formTitle').innerHTML = `<i class="fas fa-edit"></i> Edit Property: ${p.title}`;
        document.getElementById('saveBtn').innerHTML = `<i class="fas fa-check"></i> Update Property`;
        document.getElementById('cancelBtn').style.display = "inline-flex";
        document.getElementById('propertyFormCard').classList.add('editing');
        document.getElementById('imageNote').innerText = "Leave empty to keep existing images";

        // Fill Main Fields
        document.getElementById('title').value = p.title || '';
        document.getElementById('price').value = p.price || '';
        document.getElementById('propertyType').value = p.propertyType || 'Apartment';
        document.getElementById('status').value = p.status || 'sale';
        document.getElementById('city').value = p.address?.city || '';
        document.getElementById('area').value = p.features?.area || '';
        document.getElementById('description').value = p.description || '';

        // Fill Agent Fields (Editable!)
        document.getElementById('ownerName').value = p.owner?.name || '';
        document.getElementById('ownerPhone').value = p.owner?.phone || '';
        document.getElementById('ownerEmail').value = p.owner?.email || '';

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        editingId = null;
        document.getElementById('formTitle').innerHTML = `<i class="fas fa-plus-circle"></i> Add New Property`;
        document.getElementById('saveBtn').innerHTML = `<i class="fas fa-save"></i> Save Property`;
        document.getElementById('cancelBtn').style.display = "none";
        document.getElementById('propertyFormCard').classList.remove('editing');
        document.getElementById('imageNote').innerHTML = `<i class="fas fa-info-circle"></i> Max 10MB per file`;
        
        // Clear inputs but keep current user as default agent
        document.querySelectorAll('input:not(#ownerName, #ownerPhone, #ownerEmail), textarea').forEach(input => input.value = '');
        
        if (currentUser) {
            document.getElementById('ownerName').value = currentUser.name || '';
            document.getElementById('ownerEmail').value = currentUser.email || '';
            document.getElementById('ownerPhone').value = currentUser.phone || '';
        }

        document.getElementById('propertyType').value = 'Apartment';
        document.getElementById('status').value = 'sale';
    }

    async function saveProperty() {
        const token = localStorage.getItem('token') || localStorage.getItem('authToken');
        if (!token) return alert("Session expired. Please login again.");

        const title = document.getElementById('title').value;
        const price = document.getElementById('price').value;
        const type = document.getElementById('propertyType').value;
        const status = document.getElementById('status').value;
        const city = document.getElementById('city').value;
        const desc = document.getElementById('description').value;
        const area = document.getElementById('area').value;
        const imageInput = document.getElementById('imageFile');

        // Capture Agent Details
        const ownerName = document.getElementById('ownerName').value;
        const ownerPhone = document.getElementById('ownerPhone').value;
        const ownerEmail = document.getElementById('ownerEmail').value;

        if (!title || !price || !city || !desc) return alert("Please fill all required fields.");

        showLoading(true);

        try {
            let imageUrls = null; 

            // Handle Images
            if (imageInput.files.length > 0) {
                const formData = new FormData();
                for (let i = 0; i < imageInput.files.length; i++) {
                    formData.append('images', imageInput.files[i]);
                }

                const uploadRes = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const uploadJson = await uploadRes.json();
                if (!uploadJson.success) throw new Error("Image upload failed");
                imageUrls = uploadJson.urls;
            }

            const propertyData = {
                title,
                price: Number(price),
                propertyType: type,
                status,
                description: desc,
                address: { city, state: "India" },
                features: { area: Number(area) || 0 },
                // Use input values or fallback to current user
                owner: { 
                    name: ownerName || currentUser.name, 
                    email: ownerEmail || currentUser.email, 
                    phone: ownerPhone || "9999999999" 
                }
            };

            if (imageUrls) {
                propertyData.images = imageUrls;
            }

            let url = `${API_URL}/properties`;
            let method = 'POST';

            if (editingId) {
                url = `${API_URL}/properties/${editingId}`;
                method = 'PUT';
            }

            const res = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(propertyData)
            });

            const json = await res.json();
            if (!json.success) throw new Error(json.error || 'Operation failed');

            alert(editingId ? "Property Updated Successfully!" : "Property Created Successfully!");
            resetForm();
            loadProperties();

        } catch (err) {
            console.error(err);
            alert("Error: " + err.message);
        } finally {
            showLoading(false);
        }
    }

    async function deleteProperty(id) {
        if (!confirm("Are you sure you want to delete this property?")) return;
        
        const token = localStorage.getItem('token') || localStorage.getItem('authToken');
        showLoading(true);

        try {
            const res = await fetch(`${API_URL}/properties/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const json = await res.json();
            
            if (editingId === id) resetForm();
            loadProperties();
        } catch (err) {
            alert("Delete failed: " + err.message);
        } finally {
            showLoading(false);
        }
    }

    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }
  </script>
</body>
</html>
