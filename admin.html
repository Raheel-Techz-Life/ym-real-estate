<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - YM Real Estate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* --- RESET & VARIABLES --- */
    :root { --primary: #263f6e; --secondary: #18284b; --accent: #ffd700; --bg-color: #f4f7fc; --text-dark: #1a1a1a; --border-color: #e2e8f0; }
    * { box-sizing: border-box; outline: none; }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg-color); color: var(--text-dark); padding-bottom: 50px; }

    /* LAYOUT */
    .wrap { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
    h1 { color: var(--primary); margin-bottom: 30px; font-weight: 700; }

    /* FORM CARD */
    .form-card { background: white; padding: 35px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 40px; border: 1px solid var(--border-color); }
    .form-card.editing { border-left: 5px solid var(--accent); background: #fffff9; }
    .form-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
    .section-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: #64748b; margin-top: 20px; margin-bottom: 10px; font-weight: 600; border-bottom: 1px dashed #e2e8f0; padding-bottom: 5px; }

    /* INPUTS */
    .row { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
    .form-group { flex: 1; min-width: 240px; }
    label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--secondary); font-size: 0.9rem; }
    input, select, textarea { width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 0.95rem; background: #f8fafc; transition: all 0.2s; font-family: inherit; }
    input:focus, select:focus, textarea:focus { border-color: var(--primary); background: #fff; }
    textarea { resize: vertical; min-height: 100px; }

    /* --- IMAGE MANAGER --- */
    .upload-box { border: 2px dashed #cbd5e0; border-radius: 12px; padding: 30px; text-align: center; background: #f8fafc; cursor: pointer; transition: 0.3s; }
    .upload-box:hover { border-color: var(--primary); background: #f0f4ff; }
    .upload-box i { font-size: 2.5rem; color: var(--primary); margin-bottom: 10px; }
    
    .preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; margin-top: 15px; }
    .preview-item { position: relative; width: 100%; aspect-ratio: 1; border-radius: 8px; overflow: hidden; border: 1px solid #e2e8f0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .preview-item img { width: 100%; height: 100%; object-fit: cover; }
    
    .img-badge { position: absolute; bottom: 0; left: 0; right: 0; text-align: center; font-size: 10px; color: white; padding: 2px; font-weight: bold; }
    .badge-old { background: rgba(59, 130, 246, 0.9); } 
    .badge-new { background: rgba(34, 197, 94, 0.9); } 

    .btn-remove-img { position: absolute; top: 4px; right: 4px; background: rgba(220, 38, 38, 0.9); color: white; border: none; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; transition: transform 0.2s; }
    .btn-remove-img:hover { transform: scale(1.1); background: red; }

    /* BUTTONS */
    .btn-group { display: flex; justify-content: flex-end; gap: 12px; margin-top: 10px; }
    button { padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.2s; }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--secondary); }
    .btn-cancel { background: #e2e8f0; color: #64748b; display: none; } 
    
    /* LIST STYLES */
    .card { background: white; padding: 15px; border-radius: 12px; display: flex; gap: 15px; margin-bottom: 15px; align-items: center; border: 1px solid #eee; }
    .card img { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; }
    .controls { margin-left: auto; display: flex; gap: 10px; }
    .btn-edit { background: #3b82f6; color: white; padding: 8px 15px; border-radius: 6px; font-size: 0.8rem; }
    .btn-delete { background: #ef4444; color: white; padding: 8px 15px; border-radius: 6px; font-size: 0.8rem; }

    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 999; }
    .spinner { border: 4px solid #eee; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="loading"><div class="spinner"></div></div>

<div class="wrap">
    <div id="admin-panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Admin Dashboard</h1>
            <a href="index.html" style="color:var(--primary); text-decoration:none; font-weight:600;"><i class="fas fa-home"></i> Home</a>
        </div>

        <div class="form-card" id="propertyFormCard">
            <div class="form-header">
                <h3 id="formTitle"><i class="fas fa-plus-circle"></i> Add New Property</h3>
            </div>

            <div class="section-label">Property Details</div>
            <div class="row">
                <div class="form-group"><label>Title*</label><input id="title" type="text" placeholder="Luxury Villa"></div>
                <div class="form-group"><label>Price (₹)*</label><input id="price" type="number" placeholder="5000000"></div>
            </div>
            <div class="row">
                <div class="form-group"><label>Type</label><select id="propertyType"><option>Apartment</option><option>Villa</option><option>Office</option><option>Land</option></select></div>
                <div class="form-group"><label>Status</label><select id="status"><option value="sale">For Sale</option><option value="rent">For Rent</option></select></div>
                <div class="form-group"><label>City*</label><input id="city" type="text" placeholder="Mumbai"></div>
                <div class="form-group"><label>Area (Sqft)</label><input id="area" type="number" placeholder="1200"></div>
            </div>
            <div class="row">
                <div class="form-group"><label>Description*</label><textarea id="description" placeholder="Details..."></textarea></div>
            </div>

            <div class="section-label">Agent Info</div>
            <div class="row">
                <div class="form-group"><label>Name</label><input id="ownerName" type="text"></div>
                <div class="form-group"><label>Phone</label><input id="ownerPhone" type="text"></div>
                <div class="form-group"><label>Email</label><input id="ownerEmail" type="text"></div>
            </div>

            <div class="section-label">Images</div>
            <div class="row">
                <div class="form-group">
                    <div class="upload-box" onclick="document.getElementById('imageFile').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to Add Photos</p>
                    </div>
                    <input id="imageFile" type="file" accept="image/*" multiple style="display:none;" onchange="handleNewFiles(event)">
                    
                    <div class="preview-grid" id="previewContainer"></div>
                </div>
            </div>

            <div class="btn-group">
                <button id="cancelBtn" class="btn-cancel" onclick="resetForm()">Cancel Edit</button>
                <button id="saveBtn" class="btn-primary" onclick="saveProperty()"><i class="fas fa-save"></i> Save Property</button>
            </div>
        </div>

        <div class="list">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2 style="margin:0;">Your Listings</h2>
                <button onclick="loadProperties()" style="background:white; border:1px solid #ccc; padding:8px 15px; border-radius:5px; cursor:pointer;">Refresh</button>
            </div>
            <div id="items"></div>
        </div>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ---
    const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:5011/api' : 'https://ym-real-estate.onrender.com/api';
    const UPLOADS_URL = window.location.hostname === 'localhost' ? 'http://localhost:5011/uploads/' : 'https://ym-real-estate.onrender.com/uploads/';

    // --- 2. STATE ---
    let currentUser = null;
    let editingId = null;
    
    // IMAGE LISTS
    let existingImages = [];  // URLs from DB
    let newFiles = [];        // File objects from computer
    let imagesToDelete = [];  // URLs marked for deletion

    // --- 3. INIT ---
    window.onload = checkAuth;

    function checkAuth() {
        const userStr = localStorage.getItem('user');
        if (!userStr) return window.location.href = 'index.html'; 
        currentUser = JSON.parse(userStr);
        
        // Auto-fill Agent
        document.getElementById('ownerName').value = currentUser.name || '';
        document.getElementById('ownerEmail').value = currentUser.email || '';
        document.getElementById('ownerPhone').value = currentUser.phone || '';
        
        loadProperties();
    }

    // --- 4. IMAGE LOGIC (FIXED FOR UPLOAD & DELETE) ---
    
    function handleNewFiles(event) {
        const files = Array.from(event.target.files);
        newFiles = newFiles.concat(files);
        renderGallery();
        event.target.value = ''; // Reset
    }

    function renderGallery() {
        const container = document.getElementById('previewContainer');
        container.innerHTML = '';

        // Render DB Images
        existingImages.forEach((url, index) => {
            const div = document.createElement('div');
            div.className = 'preview-item';
            
            let src = url;
            if(!url.startsWith('http')) {
                const filename = url.split(/[/\\]/).pop();
                src = `${UPLOADS_URL}${filename}`;
            }

            div.innerHTML = `
                <img src="${src}" onerror="this.src='https://placehold.co/100?text=Err'">
                <div class="img-badge badge-old">SAVED</div>
                <button type="button" class="btn-remove-img" onclick="removeExisting(${index})"><i class="fas fa-times"></i></button>
            `;
            container.appendChild(div);
        });

        // Render New Files
        newFiles.forEach((file, index) => {
            const div = document.createElement('div');
            div.className = 'preview-item';
            div.innerHTML = `
                <img src="${URL.createObjectURL(file)}">
                <div class="img-badge badge-new">NEW</div>
                <button type="button" class="btn-remove-img" onclick="removeNew(${index})"><i class="fas fa-times"></i></button>
            `;
            container.appendChild(div);
        });
    }

    function removeExisting(index) {
        // Mark for deletion
        imagesToDelete.push(existingImages[index]);
        // Remove from UI list
        existingImages.splice(index, 1);
        renderGallery();
    }

    function removeNew(index) {
        newFiles.splice(index, 1);
        renderGallery();
    }

    // --- 5. DATA LOGIC ---

    async function loadProperties() {
        const div = document.getElementById('items');
        div.innerHTML = 'Loading...';
        try {
            const res = await fetch(`${API_URL}/properties`);
            const json = await res.json();
            const list = json.data || json;
            
            div.innerHTML = '';
            if(!list.length) div.innerHTML = 'No properties found.';

            list.forEach(p => {
                let thumb = 'https://placehold.co/100?text=No+Img';
                if(p.images && p.images.length > 0) {
                    const filename = p.images[0].split(/[/\\]/).pop();
                    thumb = `${UPLOADS_URL}${filename}`;
                }

                div.innerHTML += `
                    <div class="card">
                        <img src="${thumb}" onerror="this.src='https://placehold.co/100'">
                        <div class="meta">
                            <strong>${p.title}</strong><br>
                            <small>${p.address?.city} | ₹${p.price}</small>
                        </div>
                        <div class="controls">
                            <button class="btn-edit" onclick="startEdit('${encodeURIComponent(JSON.stringify(p))}')">Edit</button>
                            <button class="btn-delete" onclick="deleteProp('${p._id}')">Delete</button>
                        </div>
                    </div>
                `;
            });
        } catch(e) { console.error(e); div.innerHTML = 'Error loading.'; }
    }

    function startEdit(dataStr) {
        const p = JSON.parse(decodeURIComponent(dataStr));
        editingId = p._id;

        document.getElementById('title').value = p.title;
        document.getElementById('price').value = p.price;
        document.getElementById('city').value = p.address?.city || '';
        document.getElementById('area').value = p.features?.area || '';
        document.getElementById('description').value = p.description;
        document.getElementById('propertyType').value = p.propertyType;
        document.getElementById('status').value = p.status;
        document.getElementById('ownerName').value = p.owner?.name || '';
        document.getElementById('ownerPhone').value = p.owner?.phone || '';
        document.getElementById('ownerEmail').value = p.owner?.email || '';

        // Reset Image State
        existingImages = p.images || []; 
        newFiles = []; 
        imagesToDelete = [];
        renderGallery();

        document.getElementById('formTitle').innerText = "Edit Property";
        document.getElementById('saveBtn').innerHTML = "Update Property";
        document.getElementById('cancelBtn').style.display = "block";
        document.getElementById('propertyFormCard').classList.add('editing');
        window.scrollTo(0,0);
    }

    function resetForm() {
        editingId = null;
        existingImages = [];
        newFiles = [];
        imagesToDelete = [];
        renderGallery();
        document.getElementById('propertyFormCard').querySelectorAll('input:not(#ownerName,#ownerPhone,#ownerEmail), textarea').forEach(i => i.value = '');
        document.getElementById('formTitle').innerText = "Add New Property";
        document.getElementById('saveBtn').innerHTML = "Save Property";
        document.getElementById('cancelBtn').style.display = "none";
        document.getElementById('propertyFormCard').classList.remove('editing');
    }

    async function saveProperty() {
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = "Uploading...";
        document.getElementById('loading').style.display = 'flex';

        try {
            // --- USE FORMDATA (ROBUST UPLOAD) ---
            const formData = new FormData();
            
            // 1. Text Fields
            formData.append('title', document.getElementById('title').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('propertyType', document.getElementById('propertyType').value);
            formData.append('status', document.getElementById('status').value);
            formData.append('description', document.getElementById('description').value);
            
            // Nested Objects (JSON stringify is safest for FormData)
            formData.append('address', JSON.stringify({ city: document.getElementById('city').value, state: 'India' }));
            formData.append('features', JSON.stringify({ area: document.getElementById('area').value }));
            formData.append('owner', JSON.stringify({
                name: document.getElementById('ownerName').value,
                phone: document.getElementById('ownerPhone').value,
                email: document.getElementById('ownerEmail').value
            }));

            // 2. Append New Files
            newFiles.forEach(file => {
                formData.append('images', file);
            });

            // 3. Handle Old Images (Send remaining URLs as text)
            // Backend will need to look for 'existingImages' or similar
            // If backend only supports file replacement, this list might be ignored (Edit Limitation)
            // But we send it anyway.
            formData.append('existingImages', JSON.stringify(existingImages));

            // 4. API Request
            const url = editingId ? `${API_URL}/properties/${editingId}` : `${API_URL}/properties`;
            const method = editingId ? 'PUT' : 'POST';

            // NOTE: Do NOT set 'Content-Type': 'multipart/form-data' manually. 
            // Browser does it automatically with boundary.
            const res = await fetch(url, {
                method: method,
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                body: formData
            });

            // --- BETTER ERROR HANDLING ---
            const json = await res.json();
            
            if (res.ok && (json.success || json._id)) {
                alert("Success!");
                resetForm();
                loadProperties();
            } else {
                // Look for common error fields
                const errMsg = json.message || json.error || "Unknown Server Error";
                throw new Error(errMsg);
            }

        } catch(e) {
            console.error(e);
            alert("Error: " + e.message);
        } finally {
            btn.disabled = false; btn.innerHTML = "Save Property";
            document.getElementById('loading').style.display = 'none';
        }
    }

    async function deleteProp(id) {
        if(!confirm("Delete this property?")) return;
        try {
            await fetch(`${API_URL}/properties/${id}`, { 
                method: 'DELETE',
                headers: {'Authorization': `Bearer ${localStorage.getItem('token')}`}
            });
            loadProperties();
        } catch(e) { alert("Delete failed"); }
    }
</script>

</body>
</html>
